# We need to permit JSW to do weird things with their schema for the time being
name: let jsw do jsw things
enabled: true
overallSchema:
  service: |
    type Query {
      foo: A
    }

    scalar A @renamed(from: "X")
    scalar B @renamed(from: "X")

    scalar C @renamed(from: "Y")
    scalar D @renamed(from: "Y")
underlyingSchema:
  service: |
    type Query {
      foo: X
    }
    scalar X
    enum Y {
      P
    }
query: |
  query {
    foo
  }
variables: { }
serviceCalls:
  - serviceName: service
    request:
      query: |
        query {
          foo
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": "Custom Scalar"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": "Custom Scalar"
    },
    "extensions": {}
  }
