name: "rename on shared abstract type"
enabled: true
overallSchema:
  shared: |
    interface Node {
      id: ID!
    }
  worlds: |
    type Query {
      node(id: ID): [Node]
    }
    type World implements Node {
      id: ID!
    }
  planets: |
    type Planet implements Node {
      id: ID! @renamed(from: "identifier")
    }
underlyingSchema:
  planets: |
    type Query {
      echo: String
    }
    type Planet implements Node {
      identifier: ID!
      id: ID!
    }
    interface Node {
      id: ID!
    }
  worlds: |
    type Query {
      node(id: ID): [Node]
      worlds: [World]
    }
    type World implements Node {
      id: ID!
    }
    interface Node {
      id: ID!
    }
  shared: |
    type Query {
      echo: String
    }
# Bug is that normally the rename transform will transform based on the
# possible instructions. This field will go to the worlds service but the
# rename transform may insert ... on Planet { rename_id: identifier } as it
# sees it as a possibility if it hasn't worked on the new filtered types
query: |
  query {
    node(id: "world-1") {
      id
    }
  }
variables: { }
serviceCalls:
  - serviceName: "worlds"
    request:
      query: |
        query {
          node(id: "world-1") {
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "node": {
            "id": "Test"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "node": {
        "id": "Test"
      }
    },
    "extensions": {}
  }
