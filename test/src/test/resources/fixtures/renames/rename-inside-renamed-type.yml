name: "rename inside renamed type"
enabled: true
overallSchema:
  service1: |
    type Query {
      foo: FooX
    }
    type FooX @renamed(from: "Foo") {
      id: ID
      title: ID @renamed(from: "barId")
    }
underlyingSchema:
  service1: |
    type Foo {
      barId: ID
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      __typename
      title
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      query: |
        query {
          foo {
            __typename
            __typename__rename__title: __typename
            rename__title__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename": "Foo",
            "__typename__rename__title": "Foo",
            "rename__title__barId": "Bar1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "__typename": "FooX",
        "title": "Bar1"
      }
    },
    "extensions": {}
  }
