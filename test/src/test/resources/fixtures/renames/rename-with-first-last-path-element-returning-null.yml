name: "rename with first last path element returning null"
enabled: true
overallSchema:
  Issues: |
    type Query {
      issue: Issue
    }
    type Issue {
      name: String @renamed(from: "details.name")
    }
underlyingSchema:
  Issues: |
    type Issue {
      details: IssueDetails
    }

    type IssueDetails {
      name: String
    }

    type Query {
      issue: Issue
    }
query: |
  query {
    issue {
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        query {
          issue {
            __typename__deep_rename__name: __typename
            deep_rename__name__details: details {
              name
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "deep_rename__name__details": {
              "name": null
            },
            "__typename__deep_rename__name": "Issue"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "name": null
      }
    },
    "extensions": {}
  }
