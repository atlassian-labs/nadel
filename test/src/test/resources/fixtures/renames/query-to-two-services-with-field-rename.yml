name: "query to two services with field rename"
enabled: true
overallSchema:
  Bar: |
    type Query {
      bar: Bar
    }
    type Bar {
      name: String @renamed(from: "title")
    }
  Foo: |
    type Query {
      foo: Foo @renamed(from: "fooOriginal")
    }
    type Foo {
      name: String
    }
underlyingSchema:
  Bar: |
    type Bar {
      title: String
    }

    type Query {
      bar: Bar
    }
  Foo: |
    type Foo {
      name: String
    }

    type Query {
      fooOriginal: Foo
    }
query: |
  query {
    otherFoo: foo {
      name
    }
    bar {
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Foo"
    request:
      query: |
        query {
          rename__otherFoo__fooOriginal: fooOriginal {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "rename__otherFoo__fooOriginal": {
            "name": "Foo"
          }
        },
        "extensions": {
          "ext1": "val1",
          "merged": "m1"
        }
      }
  - serviceName: "Bar"
    request:
      query: |
        query {
          bar {
            __typename__rename__name: __typename
            rename__name__title: title
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "bar": {
            "rename__name__title": "Bar",
            "__typename__rename__name": "Bar"
          }
        },
        "extensions": {
          "ext2": "val2",
          "merged": "m2"
        }
      }
# language=JSON
response: |-
  {
    "data": {
      "otherFoo": {
        "name": "Foo"
      },
      "bar": {
        "name": "Bar"
      }
    },
    "extensions": {
      "ext1": "val1",
      "merged": "m2",
      "ext2": "val2"
    }
  }
