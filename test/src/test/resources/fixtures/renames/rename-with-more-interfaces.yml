name: rename with more interfaces
enabled:
  current: false
  nextgen: true
overallSchema:
  Issues: |
    type Query {
      nodes: [Node]
    }
    type JiraIssue implements Node @renamed(from: "Issue") {
      id: ID!
    }
    type Troll implements Node {
      id: ID! @renamed(from: "nameOfFirstThingEaten")
    }
    interface Node {
      id: ID!
    }
    type User implements Node {
      id: ID! @renamed(from: "ari")
    }
underlyingSchema:
  Issues: |
    type Query {
      nodes: [Node]
    }
    interface Node {
      id: ID!
    }
    type Troll implements Node {
      id: ID!
      nameOfFirstThingEaten: String
    }
    type Issue implements Node {
      id: ID!
    }
    type User implements Node {
      id: ID!
      ari: ID!
    }
query: |
  query {
    nodes {
      id
    }
  }
variables: {}
serviceCalls:
  nextgen:
    - serviceName: Issues
      request:
        query: |
          query {
            nodes {
              ... on Issue {
                id
              }
              ... on Troll {
                __typename__rename__id: __typename
                rename__id__nameOfFirstThingEaten: nameOfFirstThingEaten
              }
              ... on User {
                __typename__rename__id: __typename
                rename__id__ari: ari
              }
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "nodes": [
              {
                "id": "GQLGW-001"
              },
              {
                "id": "GQLGW-1102"
              },
              {
                "__typename__rename__id": "Troll",
                "rename__id__nameOfFirstThingEaten": "My Arm"
              },
              {
                "__typename__rename__id": "User",
                "rename__id__ari": "Franklin"
              },
              {
                "id": "GQLGW-11"
              }
            ]
          },
          "extensions": {}
        }
# language=JSON
response: |-
