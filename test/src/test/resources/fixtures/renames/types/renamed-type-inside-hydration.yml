name: renamed type inside hydration
enabled: true
overallSchema:
  IssueService: |
    type Query {
      issueById(id: ID!): Issue
    }
    type Issue {
      details: IssueDetails
    }
    type IssueDetails @renamed(from: "Details") {
      name: String
    }
  UserService: |
    type Query {
      me: User
    }
    type User {
      issueId: ID
      issue: Issue @hydrated(
        service: "IssueService"
        field: "issueById"
        arguments: [
          {name: "id" value: "$source.issueId"}
        ]
      )
    }
underlyingSchema:
  IssueService: |
    type Issue {
      id: ID
      details: Details
    }

    type Details {
      name: String
    }

    type Query {
      issueById(id: ID!): Issue
    }
  UserService: |
    type Query {
      me: User
    }

    type User {
      issueId: ID
    }
query: |
  query {
    me {
      issue {
        details {
          __typename
          name
        }
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: UserService
    request:
      query: |
        query {
          me {
            __typename__hydration__issue: __typename
            hydration__issue__issueId: issueId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "me": {
            "__typename__hydration__issue": "User",
            "hydration__issue__issueId": "issue-2"
          }
        },
        "extensions": {}
      }
  - serviceName: IssueService
    request:
      query: |
        query {
          issueById(id: "issue-2") {
            details {
              __typename
              name
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issueById": {
            "details": {
              "__typename": "Details",
              "name": "Issue two"
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "me": {
        "issue": {
          "details": {
            "__typename": "IssueDetails",
            "name": "Issue two"
          }
        }
      }
    },
    "extensions": {}
  }
