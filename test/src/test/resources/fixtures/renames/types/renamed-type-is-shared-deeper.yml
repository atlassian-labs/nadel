name: renamed type is shared deeper
enabled:
  current: false
  nextgen: true
overallSchema:
  NextgenIssues: |-
    type Query {
      issue(id: ID!): Issue
    }
  IssueService: |-
    type Issue {
      id: ID
      assignee: User
    }
    type User @renamed(from: "Account") {
      id: ID
    }
underlyingSchema:
  NextgenIssues: |-
    type Query {
      issue(id: ID!): Issue
    }
    type Issue {
      id: ID
      assignee: NextgenAccount
    }
    type NextgenAccount {
      id: ID
    }
  IssueService: |-
    type Query {
      issue(id: ID!): Issue
    }
    type Issue {
      id: ID
      assignee: Account
    }
    type Account {
      id: ID
    }
query: |
  query {
    issue(id: "ISSUE-1") {
      __typename
      id
      assignee {
        __typename
        id
      }
    }
  }
variables: {}
serviceCalls:
  nextgen:
    - serviceName: NextgenIssues
      request:
        query: |
          query {
            ... on Query {
              issue(id: "ISSUE-1") {
                ... on Issue {
                  __typename
                  assignee {
                    ... on NextgenAccount {
                      __typename
                      id
                    }
                  }
                  id
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "__typename": "Issue",
              "id": "ISSUE-1",
              "assignee": {
                "__typename": "NextgenAccount",
                "id": "USER-1"
              }
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "__typename": "Issue",
        "id": "ISSUE-1",
        "assignee": {
          "__typename": "User",
          "id": "USER-1"
        }
      }
    },
    "extensions": {}
  }
