    type JiraIssue implements Node @renamed(from: "Issue") {
      id: ID
      links: [Node]
    }
    interface Node {
      id: ID
    }
    type User implements Node {
      id: ID
    }
    type Donkey implements Node @renamed(from: "Monkey") {
      id: ID
    }
