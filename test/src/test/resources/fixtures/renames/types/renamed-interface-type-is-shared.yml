name: "renamed interface type is shared"
enabled: true
# This is a bug that we cannot fix, we need better syntax to declare the specific services
ignored: true
overallSchema:
  NextgenIssues: |-
    type Query {
      node(id: ID!): Node
    }
  IssueService: |-
    type Query {
      hello: String
    }
    type JiraIssue implements Node @renamed(from: "Issue") {
      id: ID
    }
  Shared: |-
    interface Node {
      id: ID
    }
underlyingSchema:
  NextgenIssues: |-
    interface Node {
      id: ID
    }
    type Query {
      node(id: ID!): Node
    }
    type NextgenIssue implements Node {
      id: ID
    }
  IssueService: |-
    type Query {
      issue(id: ID): Issue
    }
    type Issue {
      id: ID
    }
  Shared: |-
    type Query {
      me: String
    }
query: |
  query {
    node(id: "ISSUE-1") {
      ... on JiraIssue {
        id
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "NextgenIssues"
    request:
      query: |
        query ($v0: ID!) {
          node(id: $v0) {
            id
          }
        }
      variables:
        v0: "ISSUE-1"
    # language=JSON
    response: "{}"
