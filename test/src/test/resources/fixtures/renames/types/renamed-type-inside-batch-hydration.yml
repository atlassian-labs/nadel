name: "renamed type inside batch hydration"
enabled: true
# language=GraphQL
overallSchema:
  IssueService: |
    type Query {
      issuesByIds(id: [ID!]): [Issue]
    }
    type Issue {
      details: IssueDetails
    }
    type IssueDetails @renamed(from: "Details") {
      name: String
    }
  UserService: |
    type Query {
      users: [User]
    }
    type User {
      issueId: ID
      issue: Issue @hydrated(
        field: "issuesByIds"
        arguments: [
          {name: "id" value: "$source.issueId"}
        ]
        identifiedBy: "id"
      )
    }
# language=GraphQL
underlyingSchema:
  IssueService: |
    type Issue {
      id: ID
      details: Details
    }

    type Details {
      name: String
    }

    type Query {
      issuesByIds(id: [ID!]): [Issue]
    }
  UserService: |
    type Query {
      users: [User]
    }

    type User {
      issueId: ID
    }
# language=GraphQL
query: |
  query {
    users {
      issue {
        details {
          __typename
          name
        }
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          users {
            __typename__batch_hydration__issue: __typename
            batch_hydration__issue__issueId: issueId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "users": [
            {
              "__typename__batch_hydration__issue": "User",
              "batch_hydration__issue__issueId": "issue-1"
            },
            {
              "__typename__batch_hydration__issue": "User",
              "batch_hydration__issue__issueId": "issue-2"
            },
            {
              "__typename__batch_hydration__issue": "User",
              "batch_hydration__issue__issueId": "issue-3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "IssueService"
    request:
      # language=GraphQL
      query: |
        query {
          issuesByIds(id: ["issue-1", "issue-2", "issue-3"]) {
            details {
              __typename
              name
            }
            batch_hydration__issue__id: id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issuesByIds": [
            {
              "batch_hydration__issue__id": "issue-1",
              "details": {
                "__typename": "Details",
                "name": "Details of issue one"
              }
            },
            {
              "batch_hydration__issue__id": "issue-2",
              "details": {
                "__typename": "Details",
                "name": "Issue two"
              }
            },
            {
              "batch_hydration__issue__id": "issue-3",
              "details": {
                "__typename": "Details",
                "name": "Issue four – no wait three"
              }
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "users": [
        {
          "issue": {
            "details": {
              "__typename": "IssueDetails",
              "name": "Details of issue one"
            }
          }
        },
        {
          "issue": {
            "details": {
              "__typename": "IssueDetails",
              "name": "Issue two"
            }
          }
        },
        {
          "issue": {
            "details": {
              "__typename": "IssueDetails",
              "name": "Issue four – no wait three"
            }
          }
        }
      ]
    },
    "extensions": {}
  }
