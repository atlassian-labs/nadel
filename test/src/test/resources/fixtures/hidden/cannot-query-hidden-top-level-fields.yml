name: "cannot query hidden top level fields"
enabled: true
# language=GraphQL
overallSchema:
  MyService: |
    directive @hidden on FIELD_DEFINITION
    type Query {
      hello: World
      hiddenField: String @hidden
    }
    type World {
      id: ID
      name: String
    }
# language=GraphQL
underlyingSchema:
  MyService: |
    type Query {
      hello: World
      hiddenField: String
    }

    type World {
      id: ID
      name: String
    }
# language=GraphQL
query: |
  query {
      hiddenField
  }
variables: { }
serviceCalls: [ ]
# language=JSON
response: |-
  {
    "data": null,
    "errors": [
      {
        "message": "Validation error (FieldUndefined@[hiddenField]) : Field 'hiddenField' in type 'Query' is undefined",
        "locations":[
          {
            "line":2,
            "column":5
          }
        ],
        "extensions": {
          "classification":"ValidationError"
        }
      }
    ]
  }
