name: "cannot query hidden fields"
enabled: true
overallSchema:
  MyService: |
    directive @hidden on FIELD_DEFINITION
    type Query {
      hello: World
    }
    type World {
      id: ID
      name: String
      area51: Area @hidden
    }

    type Area {
      name: String
      coordinates: String
    }
underlyingSchema:
  MyService: |
    type Query {
      hello: World
    }

    type World {
      id: ID
      name: String
      area51: Area
    }

    type Area {
      name: String
      coordinates: String
    }
query: |
  query {
    hello {
      id
      name
      area51 {
        name
        coordinates
      }
    }
  }
variables: { }
serviceCalls: [ ]
# language=JSON
response: |-
  {
    "data": null,
    "errors": [
      {
        "message": "Validation error (FieldUndefined@[hello/area51]) : Field 'area51' in type 'World' is undefined",
        "locations":[
          {
            "line":5,
            "column":5
          }
        ],
        "extensions": {
          "classification":"ValidationError"
        }
      }
    ]
  }
