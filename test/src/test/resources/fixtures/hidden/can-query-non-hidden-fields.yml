name: "can query non hidden fields"
enabled: true
overallSchema:
  MyService: |
    directive @hidden on FIELD_DEFINITION
    type Query {
      hello: World
      hiddenField: String @hidden
    }
    type World {
      id: ID
      name: String
    }
underlyingSchema:
  MyService: |
    type Query {
      hello: World
      hiddenField: String
    }

    type World {
      id: ID
      name: String
    }
query: |
  query {
      hello {
        id
        name
      }
  }
variables: { }
serviceCalls:
  - serviceName: "MyService"
    request:
      query: |
        query {
          hello {
            id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "hello": {
            "id": "ID",
            "name": "World"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "hello": {
        "id": "ID",
        "name": "World"
      }
    },
    "errors": []
  }
