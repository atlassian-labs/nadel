name: "typename is kept when data is partially returned"
enabled: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
query: |
  {
    issue {
      __typename
      getIssue {
        id
      }
      search {
        count
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        {
          issue {
            getIssue {
              id
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
        },
        "errors": [
          {
            "message": "Error"
          }
        ],
        "extensions": {}
      }
  - serviceName: "IssueSearch"
    request:
      query: |
        {
          issue {
            search {
              count
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "search": {
              "count": 10
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "__typename": "IssueQuery",
        "search": {
          "count": 10
        },
        "getIssue": null
      }
    },
    "errors": [
      {
        "message": "Error",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      }
    ]
  }
