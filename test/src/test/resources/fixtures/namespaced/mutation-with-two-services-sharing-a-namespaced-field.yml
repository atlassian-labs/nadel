name: "mutation with two services sharing a namespaced field"
enabled: true
overallSchema:
  Issues: |
    type Query {
      echo: String
    }

    directive @namespaced on FIELD_DEFINITION

    type Mutation {
      issue: IssueQuery @namespaced
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      echo: String
    }

    type Mutation {
      issue: IssueQuery
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      echo: String
    }

    type Mutation {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
query: |
  mutation {
    issue {
      getIssue {
        text
      }

      search {
        count
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        mutation {
          issue {
            getIssue {
              text
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "getIssue": {
              "text": "Foo"
            }
          }
        },
        "extensions": {}
      }
  - serviceName: "IssueSearch"
    request:
      query: |
        mutation {
          issue {
            search {
              count
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "search": {
              "count": 100
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "getIssue": {
          "text": "Foo"
        },
        "search": {
          "count": 100
        }
      }
    },
    "extensions": {}
  }
