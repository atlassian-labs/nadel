name: "multiple typename is kept when nothing else is asked for"
enabled: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
query: |
  {
    issue {
      __typename
      hello: __typename
    }
  }
variables: { }
serviceCalls: [ ]
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "__typename": "IssueQuery",
        "hello": "IssueQuery"
      }
    },
    "errors": [
    ],
    "extensions": {}
  }
