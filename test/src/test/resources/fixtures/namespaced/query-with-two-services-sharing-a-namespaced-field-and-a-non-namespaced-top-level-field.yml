name: query with two services sharing a namespaced field and a non namespaced top
  level field
enabled: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
      conf: Page
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }

    type Page {
      id: ID
      title: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      issue: IssueQuery
      conf: Page
    }

    type Page {
      id: ID
      title: String
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
query: |
  {
    issue {
      getIssue {
        text
      }

      search {
        count
      }
    }

    conf {
      title
    }
  }
variables: { }
serviceCalls:
  - serviceName: Issues
    request:
      query: |
        query {
          conf {
            title
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "conf": {
            "title": "Page title"
          }
        },
        "extensions": {}
      }
  - serviceName: IssueSearch
    request:
      query: |
        query {
          issue {
            search {
              count
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "search": {
              "count": 100
            }
          }
        },
        "extensions": {}
      }
  - serviceName: Issues
    request:
      query: |
        query {
          issue {
            getIssue {
              text
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "getIssue": {
              "text": "Foo"
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "getIssue": {
          "text": "Foo"
        },
        "search": {
          "count": 100
        }
      },
      "conf": {
        "title": "Page title"
      }
    },
    "extensions": {}
  }
