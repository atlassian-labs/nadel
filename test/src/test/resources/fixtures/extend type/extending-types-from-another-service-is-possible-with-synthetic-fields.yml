name: "extending types from another service is possible with synthetic fields"
enabled: true
overallSchema:
  Service2: |
    type Query {
      lookUpQuery: LookUpQuery
    }
    type LookUpQuery {
      lookup(id: ID): Extension
    }
    extend type Root {
      extension: Extension @hydrated(service: "Service2" field: "lookUpQuery.lookup" arguments: [{name: "id" value: "$source.id"}] identifiedBy: "id")
    }
    type Extension {
      id: ID
      name: String
    }
  Service1: |
    extend type Query {
      root: Root
    }
    extend type Query {
      anotherRoot: String
    }
    type Root {
      id: ID
    }
    extend type Root {
      name: String
    }
underlyingSchema:
  Service2: |
    type Extension {
      id: ID
      name: String
    }

    type LookUpQuery {
      lookup(id: ID): Extension
    }

    type Query {
      lookUpQuery: LookUpQuery
    }
  Service1: |
    type Query {
      root: Root
    }

    extend type Query {
      anotherRoot: String
    }

    type Root {
      id: ID
    }

    extend type Root {
      name: String
    }
query: |
  query {
    root {
      id
      name
      extension {
        id
        name
      }
    }
    anotherRoot
  }
variables: { }
serviceCalls:
  - serviceName: "Service1"
    request:
      query: |
        query {
          anotherRoot
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "anotherRoot": "anotherRoot"
        },
        "extensions": {}
      }
  - serviceName: "Service1"
    request:
      query: |
        query {
          root {
            __typename__hydration__extension: __typename
            id
            hydration__extension__id: id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "root": {
            "id": "rootId",
            "hydration__extension__id": "rootId",
            "__typename__hydration__extension": "Root",
            "name": "rootName"
          }
        },
        "extensions": {}
      }
  - serviceName: "Service2"
    request:
      query: |
        query ($v0: ID) {
          lookUpQuery {
            lookup(id: $v0) {
              id
              name
            }
          }
        }
      variables:
        v0: "rootId"
    # language=JSON
    response: |-
      {
        "data": {
          "lookUpQuery": {
            "lookup": {
              "id": "rootId",
              "name": "extensionName"
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "root": {
        "id": "rootId",
        "extension": {
          "id": "rootId",
          "name": "extensionName"
        },
        "name": "rootName"
      },
      "anotherRoot": "anotherRoot"
    },
    "extensions": {}
  }
