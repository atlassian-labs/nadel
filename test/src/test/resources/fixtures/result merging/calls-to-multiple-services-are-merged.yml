name: "calls to multiple services are merged"
enabled: true
overallSchema:
  foo: |
    type Query {
      foo(id: ID!): Foo
    }
    type Foo {
      name: String
    }
  bar: |
    type Query {
      bar(id: ID!): Bar
    }
    type Bar {
      name: String
    }
underlyingSchema:
  foo: |
    type Query {
      foo(id: ID!): Foo
    }
    type Foo {
      name: String
    }
  bar: |
    type Query {
      bar(id: ID!): Bar
    }
    type Bar {
      name: String
    }
query: |
  query {
    loot: foo(id: "1") {
      name
    }
    foo(id: "1") {
      name
    }
    bar(id: "1") {
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "foo"
    request:
      query: |
        query {
          foo(id: "1") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "name": "Hello"
          }
        },
        "extensions": {}
      }
  - serviceName: "foo"
    request:
      query: |
        query {
          loot: foo(id: "1") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "loot": {
            "name": "World"
          }
        },
        "extensions": {}
      }
  - serviceName: "bar"
    request:
      query: |
        query {
          bar(id: "1") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "bar": {
            "name": "Bart"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "loot": {
        "name": "World"
      },
      "foo": {
        "name": "Hello"
      },
      "bar": {
        "name": "Bart"
      }
    },
    "errors": []
  }
