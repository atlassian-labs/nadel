name: "can execute document with multiple operation definitions"
enabled: true
overallSchema:
  service: |
    type Query {
      foo: String
    }
underlyingSchema:
  service: |
    type Query {
      foo: String
    }
query: |
  query Foo {
    foo
  }
  query Test {
    test: foo
  }
  query Dog {
    dog: foo
  }
  query Meow {
    cat: foo
  }
variables: { }
operationName: "Test"
serviceCalls:
  - serviceName: "service"
    request:
      query: |
        query Test {
          test: foo
        }
      variables: { }
      operationName: "Test"
    # language=JSON
    response: |-
      {
        "data": {
          "test": "Test Working"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "test": "Test Working"
    },
    "extensions": {}
  }
