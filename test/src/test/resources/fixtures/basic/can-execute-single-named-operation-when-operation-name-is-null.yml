name: can execute single named operation when operation name is null
enabled: true
overallSchema:
  service: |
    type Query {
      foo: String
    }
underlyingSchema:
  service: |
    type Query {
      foo: String
    }
query: |
  query Test {
    test: foo
  }
variables: { }
serviceCalls:
  - serviceName: service
    request:
      query: |
        query Test {
          test: foo
        }
      variables: { }
      operationName: Test
    # language=JSON
    response: |-
      {
        "data": {
          "test": "Test Working"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "test": "Test Working"
    },
    "extensions": {}
  }
