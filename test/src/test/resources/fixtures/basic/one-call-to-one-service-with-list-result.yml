name: "one call to one service with list result"
enabled: true
overallSchema:
  service: |
    type Query {
      foo: [String]
    }
underlyingSchema:
  service: |
    type Query {
      foo: [String]
    }
query: |
  query {
    foo
  }
variables: { }
serviceCalls:
  - serviceName: "service"
    request:
      query: |
        query {
          foo
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": [
            "foo1",
            "foo2"
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": [
        "foo1",
        "foo2"
      ]
    },
    "extensions": {}
  }
