enabled: true
overallSchema:
  MyService: |
    type Query {
      hello(arg: Arg, otherArg: String): String
    }
    input Arg {
      ids: [ID]
    }
underlyingSchema:
  MyService: |-
    type Query {
      hello(arg: Arg, otherArg: String): String
    }

    input Arg {
      ids: [ID]
    }
query: |
  query myQuery($varIds: [ID], $otherVar: String) {
    hello(arg: {ids: $varIds}, otherArg: $otherVar)
  }
variables: { }
serviceCalls:
  - serviceName: MyService
    request:
      query: |
        query myQuery {
          hello(arg: {})
        }
      variables: { }
      operationName: myQuery
    # language=JSON
    response: |-
      {
        "data": {
          "hello": "world"
        },
        "extensions": {}
      }
# language=JSON
