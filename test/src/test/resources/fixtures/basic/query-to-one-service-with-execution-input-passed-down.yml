name: "query to one service with execution input passed down"
enabled: true
overallSchema:
  MyService: |
    type Query {
      hello: World
    }
    type World {
      id: ID
      name: String
    }
    type Mutation {
      hello: String
    }
    type Subscription {
      onWorldUpdate: World
      onAnotherUpdate: World
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type Subscription {
      onAnotherUpdate: World
      onWorldUpdate: World
    }

    type World {
      id: ID
      name: String
    }
query: |
  query OpName {
    hello {
      name
    }
    hello {
      id
    }
  }
variables: { }
serviceCalls:
  - serviceName: "MyService"
    request:
      query: |
        query OpName {
          hello {
            id
            name
          }
        }
      variables: { }
      operationName: "OpName"
    # language=JSON
    response: |-
      {
        "data": {
          "hello": {
            "name": "earth",
            "id": "3"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "hello": {
        "name": "earth",
        "id": "3"
      }
    },
    "extensions": {}
  }
