name: missing null variables are handled
enabled: true
overallSchema:
  MyService: |
    type Query {
      hello: World
      helloWithArgs(arg1: String! arg2: String): World
    }
    type World {
      id: ID
      name: String
    }
    type Mutation {
      hello: String
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
      helloWithArgs(arg1: String!, arg2: String): World
    }

    type World {
      id: ID
      name: String
    }
query: |
  query with($var1: String!) {
    helloWithArgs(arg1: $var1) {
      name
    }
  }
variables: { }
serviceCalls: []
# language=JSON
response: |-
  {
    "data": null,
    "errors": [
      {
        "message": "Variable 'var1' has an invalid value: Variable 'var1' has coerced Null value for NonNull type 'String!'",
        "locations": [
          {
            "line": 1,
            "column": 12
          }
        ],
        "extensions": {
          "classification": "ValidationError"
        }
      }
    ]
  }
