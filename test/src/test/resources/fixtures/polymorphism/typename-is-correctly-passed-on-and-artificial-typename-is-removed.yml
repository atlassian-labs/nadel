name: "__typename is correctly passed on and artificial typename is removed"
enabled: true
overallSchema:
  Issues: |
    type Query {
      issues: [AbstractIssue]
    }
    interface AbstractIssue {
      id: ID
    }
    type Issue implements AbstractIssue {
      id: ID
      authorIds: [ID]
    }
underlyingSchema:
  Issues: |
    interface AbstractIssue {
      id: ID
    }

    type Issue implements AbstractIssue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [AbstractIssue]
    }
query: |
  query {
    issues {
      __typename
      id
      ... on Issue {
        authorIds
      }
    }
  }
