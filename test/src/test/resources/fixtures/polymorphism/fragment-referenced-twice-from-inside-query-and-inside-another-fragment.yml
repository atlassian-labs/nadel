name: fragment referenced twice from inside query and inside another fragment
enabled: true
overallSchema:
  Foo: |
    type Query {
      foo: Bar
    }
    type Bar {
      id: String
    }
underlyingSchema:
  Foo: |
    type Bar {
      id: String
    }

    type Query {
      foo: Bar
    }
query: |
  query {
    foo {
      id
      ...F2
      ...F1
    }
  }

  fragment F2 on Bar {
    id
  }

  fragment F1 on Bar {
    id
    ...F2
  }
variables: { }
serviceCalls:
  - serviceName: Foo
    request:
      query: |
        query {
          foo {
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "id": "ID"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "id": "ID"
      }
    },
    "extensions": {}
  }
