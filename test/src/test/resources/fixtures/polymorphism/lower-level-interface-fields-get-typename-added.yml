                  }
                }
                ... on Dog {
                  name
                }
                ... on Dog {
                  collar {
                    ... on CatCollar {
                      color
                    }
                    ... on DogCollar {
                      color
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "pets": [
              {
                "name": "Sparky",
                "collar": {
                  "color": "blue"
                }
              },
              {
                "name": "Whiskers",
