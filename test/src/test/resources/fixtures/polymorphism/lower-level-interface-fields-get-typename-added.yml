name: "lower level interface fields get typename added"
enabled: true
# language=GraphQL
overallSchema:
  PetService: |
    type Query {
      pets(isLoyal: Boolean): [Pet]
      raining(isLoyal: Boolean): CatsAndDogs
    }
    interface Pet {
      name: String
      collar: Collar
      collarToRenamed: Collar @renamed(from: "collar")
    }
    type Cat implements Pet {
      name: String
      wearsBell: Boolean
      collar: Collar
      collarToRenamed: Collar @renamed(from: "collar")
    }
    type Dog implements Pet {
      name: String
      wearsCollar: Boolean
      collar: Collar
      collarToRenamed: Collar @renamed(from: "collar")
    }
    union CatsAndDogs = Cat | Dog
    interface Collar {
      color: String
      size: String
    }
    type DogCollar implements Collar {
      color: String
      size: String
    }
    type CatCollar implements Collar {
      color: String
      size: String
    }
  OwnerService: |
    type Query {
      owner(id: String): Owner
    }
    interface Owner {
      name: String
    }
    type CaringOwner implements Owner {
      name: String
      givesPats: Boolean
    }
    type CruelOwner implements Owner {
      name: String
      givesSmacks: Boolean
    }
# language=GraphQL
underlyingSchema:
  PetService: |
    interface Collar {
      color: String
      size: String
    }

    interface Pet {
      collar: Collar
      name: String
      ownerIds: [String]
    }

    union CatsAndDogs = Cat | Dog

    type Cat implements Pet {
      collar: Collar
      name: String
      ownerIds: [String]
      wearsBell: Boolean
    }

    type CatCollar implements Collar {
      color: String
      size: String
    }

    type Dog implements Pet {
      collar: Collar
      name: String
      ownerIds: [String]
      wearsCollar: Boolean
    }

    type DogCollar implements Collar {
      color: String
      size: String
    }

    type Mutation {
      hello: String
    }

    type Query {
      hello: World
      pets(isLoyal: Boolean): [Pet]
      raining(isLoyal: Boolean): CatsAndDogs
    }

    type World {
      id: ID
      name: String
    }
  OwnerService: |
    interface Owner {
      name: String
    }

    type CaringOwner implements Owner {
      givesPats: Boolean
      name: String
    }

    type CruelOwner implements Owner {
      givesSmacks: Boolean
      name: String
    }

    type Query {
      owner(id: String): Owner
    }
# language=GraphQL
query: |
  query petQ($isLoyal: Boolean) {
    pets(isLoyal: $isLoyal) {
      name
      collar {
        color
      }
    }
  }
variables:
  isLoyal: true
serviceCalls:
  - serviceName: "PetService"
    request:
      # language=GraphQL
      query: |
        query petQ {
          pets(isLoyal: true) {
            collar {
              color
            }
            name
          }
        }
      variables: { }
      operationName: "petQ"
    # language=JSON
    response: |-
      {
        "data": {
          "pets": [
            {
              "__typename": "Dog",
              "name": "Sparky",
              "collar": {
                "__typename": "DogCollar",
                "color": "blue"
              }
            },
            {
              "__typename": "Cat",
              "name": "Whiskers",
              "collar": {
                "__typename": "CatCollar",
                "color": "red"
              }
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "pets": [
        {
          "name": "Sparky",
          "collar": {
            "color": "blue"
          }
        },
        {
          "name": "Whiskers",
          "collar": {
            "color": "red"
          }
        }
      ]
    },
    "extensions": {
      "resultComplexity": {
        "totalNodeCount": 10,
        "serviceNodeCounts": {
          "PetService": 10
        },
        "fieldRenamesCount": 0,
        "typeRenamesCount": 0
      }
    }
  }
