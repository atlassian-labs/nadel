name: field is removed from hydrated field
enabled:
  current: true
  nextgen: true
overallSchema:
  UserService: |
    service UserService {
      type Query {
        users(ids: [ID]): [User]
        userById(id: ID): User
      }
      type User {
        userId: ID
        displayName: String
        avatarUrl: String
      }
    }
  CommentService: |
    service CommentService {
      type Query {
        comments(ids: [ID]): [Comment]
        commentById(id: ID): Comment
      }
      type Comment {
        id: ID
        commentText: String => renamed from text
        created: String
        author: User => hydrated from UserService.userById(id: $source.authorId)
      }
    }
underlyingSchema:
  CommentService: |
    type Comment {
      authorId: ID
      created: String
      id: ID
      text: String
    }

    type Query {
      commentById(id: ID): Comment
      comments(ids: [ID]): [Comment]
    }
  UserService: |
    type Query {
      userById(id: ID): User
      users(ids: [ID]): [User]
    }

    type User {
      avatarUrl: String
      displayName: String
      userId: ID
    }
query: |
  query {
    commentById(id: "C1") {
      author {
        displayName
        userId
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: CommentService
      request:
        query: |
          query nadel_2_CommentService {
            commentById(id: "C1") {
              authorId
            }
          }
        variables: {}
        operationName: nadel_2_CommentService
      # language=JSON
      response: |-
        {
          "data": {
            "commentById": {
              "authorId": "fred"
            }
          },
          "extensions": {}
        }
    - serviceName: UserService
      request:
        query: |
          query nadel_2_UserService {
            userById(id: "fred") {
              displayName
            }
          }
        variables: {}
        operationName: nadel_2_UserService
      # language=JSON
      response: |-
        {
          "data": {
            "userById": {
              "displayName": "Display name of Fred"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "errors": [
      {
        "path": [
          "commentById",
          "author",
          "userId"
        ],
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "commentById": {
        "author": {
          "displayName": "Display name of Fred",
          "userId": null
        }
      }
    },
    "extensions": {}
  }
