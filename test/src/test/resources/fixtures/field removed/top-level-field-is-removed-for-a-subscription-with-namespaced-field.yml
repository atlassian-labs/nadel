name: "top level field is removed for a subscription with namespaced field"
enabled: true
# language=GraphQL
overallSchema:
  CommentService: |
    directive @toBeDeleted on FIELD_DEFINITION
    type Query {
      commentById(id: ID): Comment @toBeDeleted
    }
    type Subscription {
      commentsApi: CommentsApi @namespaced
    }
    type CommentsApi {
      onCommentUpdated(id: ID): Comment @toBeDeleted
    }
    type Comment {
      id: ID
    }
# language=GraphQL
underlyingSchema:
  CommentService: |
    type Query {
      commentById(id: ID): Comment
    }
    type Subscription {
      commentsApi: CommentsApi
    }
    type CommentsApi {
      onCommentUpdated(id: ID): Comment
    }
    type Comment {
      id: ID
    }
# language=GraphQL
query: |
  subscription {
    commentsApi {
      onCommentUpdated(id: "C1") {
        id
      }
    }
  }
variables: { }
serviceCalls: [ ]
