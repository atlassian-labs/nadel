name: "field in non-hydrated query is removed"
enabled: false
overallSchema:
  CommentService: |
    type Query {
      comments(ids: [ID]): [Comment]
      commentById(id: ID): Comment
    }
    type Comment {
      id: ID
      commentText: String @renamed(from: "text")
      created: String
    }
underlyingSchema:
  CommentService: |
    type Comment {
      authorId: ID
      created: String
      id: ID
      text: String
    }

    type Query {
      commentById(id: ID): Comment
      comments(ids: [ID]): [Comment]
    }
query: |
  query {
    commentById(id: "C1") {
      id
      created
    }
  }
variables: { }
serviceCalls:
  - serviceName: "CommentService"
    request:
      query: |
        query nadel_2_CommentService {
          commentById(id: "C1") {
            id
          }
        }
      variables: { }
      operationName: "nadel_2_CommentService"
    # language=JSON
    response: |-
      {
        "data": {
          "commentById": {
            "id": "C1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "errors": [
      {
        "path": [
          "commentById",
          "created"
        ],
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "commentById": {
        "id": "C1",
        "created": null
      }
    },
    "extensions": {}
  }
