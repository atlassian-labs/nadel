name: top level field in batched query is removed
enabled:
  current: true
  nextgen: false
overallSchema:
  IssueService: |
    type Query {
      issues(jql: String): [Issue]
      issueById(id: String): Issue
    }
    type Issue {
      id: ID
      key: String
      summary: String
      description: String
      epic: Epic
      reporter: User @hydrated(service: "UserService" field: "userById" arguments: [{name: "id" value: "$source.reporterId"}])
      comments: [Comment] @hydrated(service: "CommentService" field: "commentById" arguments: [{name: "id" value: "$source.commentIds"}])
    }
    type Epic {
      id: ID
      title: String
      description: String
    }
  UserService: |
    type Query {
      users(ids: [ID]): [User]
      userById(id: ID): User
    }
    type User {
      userId: ID
      displayName: String
      avatarUrl: String
    }
  CommentService: |
    type Query {
      comments(ids: [ID]): [Comment]
      commentById(id: ID): Comment
    }
    type Comment {
      id: ID
      commentText: String @renamed(from: "text")
      created: String
      author: User @hydrated(service: "UserService" field: "userById" arguments: [{name: "id" value: "$source.authorId"}])
    }
underlyingSchema:
  IssueService: |
    type Epic {
      description: String
      id: ID
      title: String
    }

    type Issue {
      commentIds: [ID]
      description: String
      epic: Epic
      id: ID
      key: String
      reporterId: ID
      summary: String
    }

    type Query {
      issueById(id: String): Issue
      issues(jql: String): [Issue]
    }
  UserService: |
    type Query {
      users(ids: [ID]): [User]
      userById(id: ID): User
    }

    type User {
      userId: ID
      displayName: String
      avatarUrl: String
    }
  CommentService: |
    type Query {
      comments(ids: [ID]): [Comment]
      commentById(id: ID): Comment
    }

    type Comment {
      id: ID
      text: String
      created: String
      authorId: ID!
    }
query: |
  query {
    issues {
      key
      comments {
        commentText
        author {
          displayName
          userId
        }
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: IssueService
      request:
        query: |
          query nadel_2_IssueService {
            issues {
              key
            }
          }
        variables: {}
        operationName: nadel_2_IssueService
      # language=JSON
      response: |-
        {
          "data": {
            "issues": [
              {
                "key": "WORK-I1"
              },
              {
                "key": "WORK-I2"
              }
            ]
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "errors": [
      {
        "path": [
          "issues",
          "comments"
        ],
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "issues": [
        {
          "key": "WORK-I1",
          "comments": null
        },
        {
          "key": "WORK-I2",
          "comments": null
        }
      ]
    },
    "extensions": {}
  }
