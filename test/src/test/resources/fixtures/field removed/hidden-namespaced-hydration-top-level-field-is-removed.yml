name: "hidden namespaced hydration top level field is removed"
enabled: true
# language=GraphQL
overallSchema:
  IssueService: |
    directive @namespaced on FIELD_DEFINITION
    type Query {
      issueById(id: ID): Issue @namespaced
    }
    type Issue {
      id: ID
      comment: Comment @hydrated(
        service: "CommentService"
        field: "commentApi.commentById"
        arguments: [
          {name: "id", value: "$source.commentId"}
        ]
      )
    }
  CommentService: |
    directive @toBeDeleted on FIELD_DEFINITION
    type Query {
      commentApi: CommentApi @namespaced @hidden
      echo: String
    }
    type CommentApi {
      commentById(id: ID): Comment @toBeDeleted @hidden
      echo: String
    }
    type Comment {
      id: ID
    }
# language=GraphQL
underlyingSchema:
  IssueService: |
    type Query {
      issueById(id: ID): Issue
    }
    type Issue {
      id: ID
      commentId: ID
    }
  CommentService: |
    type Query {
      commentApi: CommentApi
      echo: String
    }
    type CommentApi {
      commentById(id: ID): Comment
      echo: String
    }
    type Comment {
      id: ID
    }
# language=GraphQL
query: |
  query {
    issueById(id: "C1") {
      id
      comment {
        id
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "IssueService"
    request:
      # language=GraphQL
      query: |
        {
          issueById(id: "C1") {
            __typename__hydration__comment: __typename
            hydration__comment__commentId: commentId
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issueById": {
            "__typename__hydration__comment": "Issue",
            "hydration__comment__commentId": "C1",
            "id": "C1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "errors": [
      {
        "locations": [],
        "message": "An error has occurred",
        "extensions": {
          "classification": "ValidationError"
        }
      }
    ],
    "data": {
      "issueById": {
        "id": "C1",
        "comment": null
      }
    }
  }
