name: the only field in a selection set is removed
enabled: false
overallSchema:
  IssueService: |
    type Query {
      issues(jql: String): [Issue]
      issueById(id: String): Issue
    }
    type Issue {
      id: ID
      key: String
      summary: String
      description: String
      epic: Epic
    }
    type Epic {
      id: ID
      title: String
      description: String
    }
underlyingSchema:
  IssueService: |
    type Epic {
      description: String
      id: ID
      title: String
    }

    type Issue {
      commentIds: [ID]
      description: String
      epic: Epic
      id: ID
      key: String
      reporterId: ID
      summary: String
    }

    type Query {
      issueById(id: String): Issue
      issues(jql: String): [Issue]
    }
query: |
  query {
    issueById(id: "I1") {
      id
      epic {
        title
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: IssueService
    request:
      query: |
        query nadel_2_IssueService {
          issueById(id: "I1") {
            id
            epic {
              empty_selection_set_typename__UUID: __typename
            }
          }
        }
      variables: { }
      operationName: nadel_2_IssueService
    # language=JSON
    response: |-
      {
        "data": {
          "issueById": {
            "id": "I1",
            "epic": {
              "empty_selection_set_typename__UUID": "Epic"
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "errors": [
      {
        "path": [
          "issueById",
          "epic",
          "title"
        ],
        "message": "removed field",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ],
    "data": {
      "issueById": {
        "id": "I1",
        "epic": {
          "title": null
        }
      }
    },
    "extensions": {}
  }
