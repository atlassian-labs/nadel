name: "namespaced hydration top level field is removed"
enabled: true
# language=GraphQL
overallSchema:
  IssueService: |
    directive @namespaced on FIELD_DEFINITION
    type Query {
      issueById(id: ID): Issue @namespaced
    }
    type Issue {
      id: ID
      comment: Comment @hydrated(
        field: "commentApi.commentById"
        arguments: [
          {name: "id", value: "$source.commentId"}
        ]
      )
    }
  CommentService: |
    directive @toBeDeleted on FIELD_DEFINITION
    type Query {
      commentApi: CommentApi @namespaced
    }
    type CommentApi {
      commentById(id: ID): Comment @toBeDeleted
    }
    type Comment {
      id: ID
    }
# language=GraphQL
underlyingSchema:
  IssueService: |
    type Query {
      issueById(id: ID): Issue
    }
    type Issue {
      id: ID
      commentId: ID
    }
  CommentService: |
    type Query {
      commentApi: CommentApi
    }
    type CommentApi {
      commentById(id: ID): Comment
    }
    type Comment {
      id: ID
    }
# language=GraphQL
query: |
  query {
    issueById(id: "C1") {
      id
      comment {
        id
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "IssueService"
    request:
      # language=GraphQL
      query: |
        {
          issueById(id: "C1") {
            __typename__hydration__comment: __typename
            hydration__comment__commentId: commentId
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issueById": {
            "__typename__hydration__comment": "Issue",
            "hydration__comment__commentId": "C1",
            "id": "C1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issueById": {
        "id": "C1",
        "comment": null
      }
    },
    "errors": [
      {
        "message": "field `CommentApi.commentById` has been removed by RemoveFieldTestTransform",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      }
    ]
  }
