name: "one of top level fields is removed"
enabled: false
# language=GraphQL
overallSchema:
  IssueService: |
    type Query {
      issues(jql: String): [Issue]
      issueById(id: String): Issue
    }
    type Issue {
      id: ID
      key: String
      summary: String
      description: String
      epic: Epic
      reporter: User
      @hydrated(
        field: "userById"
        arguments: [{name: "id" value: "$source.reporterId"}]
      )
      comments: [Comment]
      @hydrated(
        field: "commentById"
        arguments: [{name: "id" value: "$source.commentIds"}]
      )
    }
    type Epic {
      id: ID
      title: String
      description: String
    }
  UserService: |
    type Query {
      users(ids: [ID]): [User]
      userById(id: ID): User
    }
    type User {
      userId: ID
      displayName: String
      avatarUrl: String
    }
  CommentService: |
    type Query {
      comments(ids: [ID]): [Comment]
      commentById(id: ID): Comment
    }
    type Comment {
      id: ID
      commentText: String @renamed(from: "text")
      created: String
      author: User
      @hydrated(
        field: "userById"
        arguments: [{name: "id" value: "$source.authorId"}]
      )
    }
# language=GraphQL
underlyingSchema:
  IssueService: |
    type Epic {
      description: String
      id: ID
      title: String
    }

    type Issue {
      commentIds: [ID]
      description: String
      epic: Epic
      id: ID
      key: String
      reporterId: ID
      summary: String
    }

    type Query {
      issueById(id: String): Issue
      issues(jql: String): [Issue]
    }
  CommentService: |
    type Comment {
      authorId: ID
      created: String
      id: ID
      text: String
    }

    type Query {
      commentById(id: ID): Comment
      comments(ids: [ID]): [Comment]
    }
  UserService: |
    type Query {
      userById(id: ID): User
      users(ids: [ID]): [User]
    }

    type User {
      avatarUrl: String
      displayName: String
      userId: ID
    }
# language=GraphQL
query: |
  query {
    commentById(id: "C1") {
      id
    }
    issues {
      key
    }
  }
variables: { }
