  - serviceName: "IssueService"
    request:
      # language=GraphQL
      query: |
        query nadel_2_IssueService {
          issues {
            key
          }
        }
      variables: { }
      operationName: "nadel_2_IssueService"
    # language=JSON
    response: |-
