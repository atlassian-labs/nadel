name: "errors and some data from a service execution are reflected in the result"
enabled: true
overallSchema:
  MyService: |
    type Query {
      hello: World
      helloWithArgs(arg1: String! arg2: String): World
    }
    type World {
      id: ID
      name: String
    }
    type Mutation {
      hello: String
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
      helloWithArgs(arg1: String!, arg2: String): World
    }

    type World {
      id: ID
      name: String
    }
query: |
  query {
    hello {
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "MyService"
    request:
      query: |
        query {
          hello {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "errors": [
          {
            "message": "Problem1"
          },
          {
            "message": "Problem2"
          }
        ],
        "data": {
          "hello": {
            "name": "World"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "errors": [
      {
        "message": "Problem1",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      },
      {
        "message": "Problem2",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      }
    ],
    "data": {
      "hello": {
        "name": "World"
      }
    },
    "extensions": {}
  }
