name: "exceptions in hydration call that fail with errors are reflected in the result"
enabled: true
# language=GraphQL
overallSchema:
  Bar: |
    type Query {
      bar: Bar
      barById(id: ID): Bar
    }
    type Bar {
      name: String
      nestedBar: Bar
      @hydrated(
        field: "barById"
        arguments: [{name: "id" value: "$source.nestedBarId"}]
      )
    }
  Foo: |
    type Query {
      foo: Foo
    }
    type Foo {
      name: String
      bar: Bar
      @hydrated(
        field: "barById"
        arguments: [{name: "id" value: "$source.barId"}]
      )
    }
# language=GraphQL
underlyingSchema:
  Bar: |
    type Bar {
      id: ID
      name: String
      nestedBarId: ID
    }

    type Query {
      bar: Bar
      barById(id: ID): Bar
    }
  Foo: |
    type Foo {
      barId: ID
      name: String
    }

    type Query {
      foo: Foo
    }
# language=GraphQL
query: |
  query {
    foo {
      bar {
        name
        nestedBar {
          name
          nestedBar {
            name
          }
        }
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Foo"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__bar__barId": "barId123",
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
# language=JSON
response: null
