name: "oneOf fails when 2 values are passed"
enabled: true
# language=GraphQL
overallSchema:
  MyService: |
    type Query {
      search(by: SearchInput!): String
    }
    input SearchInput @oneOf {
      name: String
      id: ID
    }
# language=GraphQL
underlyingSchema:
  MyService: |-
    type Query {
      search(by: SearchInput!): String
    }
    input SearchInput @oneOf {
      name: String
      id: ID
    }
# language=GraphQL
query: |
  query myQuery {
    search(by: {name: "Figaro", id: "1001"})
  }
variables: { }
serviceCalls: [ ]
# language=JSON
response: |-
  {
    "data": null,
    "errors": [
      {
        "message": "Exactly one key must be specified for OneOf type 'SearchInput'.",
        "extensions": {
          "classification": "ValidationError"
        }
      }],
    "extensions": {}
  }
