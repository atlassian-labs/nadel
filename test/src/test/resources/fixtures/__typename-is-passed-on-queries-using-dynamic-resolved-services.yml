name: __typename is passed on queries using dynamic resolved services
overallSchema:
  Common: |
    directive @dynamicServiceResolution on FIELD_DEFINITION

    type Query {
      node(id: ID!): Node @dynamicServiceResolution
    }

    interface Node {
      id: ID!
    }
  RepoService: |
    service RepoService {
       type PullRequest implements Node {
            id: ID!
            description: String
       }
    }
underlyingSchema:
  Common: |
    type Query {
      echo: String
    }
  RepoService: |
    type Query {
        node(id: ID): Node
    }

    interface Node {
        id: ID!
    }

    type PullRequest implements Node {
        id: ID!
        description: String
    }
query: |
  {
      node(id: "pull-request:id-123") {
         __typename
         ... on PullRequest {
              id
              description
         }
      }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: RepoService
      request:
        query: |
          query nadel_2_RepoService {
            node(id: "pull-request:id-123") {
              type_hint_typename__UUID: __typename
              ... on PullRequest {
                __typename
              }
              ... on PullRequest {
                id
              }
              ... on PullRequest {
                description
              }
            }
          }
        variables: {}
        operationName: nadel_2_RepoService
      # language=JSON
      response: |-
        {
          "data": {
            "node": {
              "id": "pull-request:id-123",
              "description": "this is a pull request",
              "type_hint_typename__UUID": "PullRequest",
              "__typename": "PullRequest"
            }
          }
        }
# language=JSON
response: |-
  {
    "data": {
      "node": {
        "__typename": "PullRequest",
        "id": "pull-request:id-123",
        "description": "this is a pull request"
      }
    }
  }


