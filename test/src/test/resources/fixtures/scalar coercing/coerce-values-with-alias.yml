name: coerce values with alias
enabled: true
overallSchema:
  service: |
    type Query {
      aField: Int!
    }
underlyingSchema:
  service: |
    type Query {
      aField: String!
    }
query: |
  query {
    aFieldAliased: aField
  }
variables: { }
serviceCalls:
  - serviceName: service
    request:
      query: |
        query {
          aFieldAliased: aField
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "aFieldAliased": "1000"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "aFieldAliased": 1000
    }
  }
