name: coerce values in lists
enabled: true
overallSchema:
  service: |
    type Query {
      listField: [Int!]!
    }
underlyingSchema:
  service: |
    type Query {
      listField: [String!]!
    }
query: |
  query {
    listField
  }
variables: { }
serviceCalls:
  - serviceName: service
    request:
      query: |
        query {
          listField
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "listField": [
            "1",
            "2",
            "3"]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "listField": [
        1,
        2,
        3]
    }
  }
