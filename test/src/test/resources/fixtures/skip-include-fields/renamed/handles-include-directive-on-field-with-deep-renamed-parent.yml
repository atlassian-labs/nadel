name: handles include directive on field with deep renamed parent
enabled: true
overallSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      bar: Bar @renamed(from: "details.bar")
    }
    type Bar {
      id: ID
    }
underlyingSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      details: FooDetails
    }
    type FooDetails {
      bar: Bar
    }
    type Bar {
      id: ID
    }
query: |
  query ($test: Boolean!) {
    foo {
      bar {
        id @include(if: $test)
      }
    }
  }
variables:
  test: false
serviceCalls:
  - serviceName: service
    request:
      query: |
        query {
          foo {
            __typename__deep_rename__bar: __typename
            deep_rename__bar__details: details {
              bar {
                __typename__skip_include____skip: __typename
              }
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__deep_rename__bar": "Foo",
            "deep_rename__bar__details": {
              "bar": {
                "__typename__skip_include____skip": "Bar"
              }
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
        }
      }
    },
    "extensions": {}
  }
