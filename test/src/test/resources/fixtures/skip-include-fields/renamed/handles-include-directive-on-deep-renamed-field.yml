name: handles include directive on deep renamed field
enabled: true
overallSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      name: String @renamed(from: "details.id")
    }
underlyingSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      details: FooDetails
    }
    type FooDetails {
      id: ID
    }
query: |
  query ($test: Boolean!) {
    foo {
      name @include(if: $test)
    }
  }
variables:
  test: false
serviceCalls:
  - serviceName: service
    request:
      query: |
        query {
          foo {
            __typename__skip_include____skip: __typename
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__skip_include____skip": "Foo"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
      }
    },
    "extensions": {}
  }
