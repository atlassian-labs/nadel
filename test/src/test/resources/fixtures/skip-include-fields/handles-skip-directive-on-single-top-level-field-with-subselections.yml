name: "handles skip directive on single top level field with subselections"
enabled: true
overallSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: String
    }
underlyingSchema:
  service: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: String
    }
query: |
  query ($test: Boolean!) {
    foo @skip(if: $test) {
      id
    }
  }
variables:
  test: true
serviceCalls: [ ]
