name: handles skip directive on top level field
enabled: true
overallSchema:
  service: |
    type Query {
      foo: String
      bar: String
    }
underlyingSchema:
  service: |
    type Query {
      foo: String
      bar: String
    }
query: |
  query ($test: Boolean!) {
    foo @skip(if: $test)
    bar @include(if: $test)
  }
variables:
  test: true
serviceCalls:
  - serviceName: service
    request:
      query: |
        query {
          bar
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "bar": "Bar"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "bar": "Bar"
    },
    "extensions": {}
  }
