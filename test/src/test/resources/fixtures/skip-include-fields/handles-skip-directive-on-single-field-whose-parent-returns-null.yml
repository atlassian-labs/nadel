name: "handles skip directive on single field whose parent returns null"
enabled: true
# language=GraphQL
overallSchema:
  service: |
    type Query {
      foo(id: ID): Foo
    }
    type Foo {
      id: String
    }
# language=GraphQL
underlyingSchema:
  service: |
    type Query {
      foo(id: ID): Foo
    }
    type Foo {
      id: String
    }
# language=GraphQL
query: |
  query ($test: Boolean!) {
    foo {
      id @skip(if: $test)
    }
  }
variables:
  test: true
serviceCalls:
  - serviceName: "service"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__skip_include____skip: __typename
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": null
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": null
    },
    "extensions": {}
  }
