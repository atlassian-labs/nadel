name: "handles include directive on hydrated field"
enabled: true
overallSchema:
  service: |
    type Query {
      foo: Foo
      test(id: ID): String
    }
    type Foo {
      name: String @hydrated(
        service: "service"
        field: "test"
        arguments: [
          {name: "id" value: "$source.id"}
        ]
      )
    }
underlyingSchema:
  service: |
    type Query {
      foo: Foo
      test(id: ID): String
    }
    type Foo {
      id: String
    }
query: |
  query ($test: Boolean!) {
    foo {
      name @include(if: $test)
    }
  }
variables:
  test: false
serviceCalls:
  - serviceName: "service"
    request:
      query: |
        query {
          foo {
            __typename__skip_include____skip: __typename
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__skip_include____skip": "Foo"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
      }
    },
    "extensions": {}
  }
