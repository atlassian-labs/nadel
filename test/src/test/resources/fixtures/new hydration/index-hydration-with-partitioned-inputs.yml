name: "index hydration with partitioned inputs"
enabled: true
# language=GraphQL
overallSchema:
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }
    type User {
      id: ID
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User]
      @hydrated(
        field: "usersByIds"
        arguments: [{name: "id" value: "$source.authorIds"}]
        identifiedBy: "id"
        batchSize: 2
        indexed: true
      )
    }
# language=GraphQL
underlyingSchema:
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }

    type User {
      id: ID
    }
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
# language=GraphQL
query: |
  query {
    issues {
      id
      authors {
        id
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      # language=GraphQL
      query: |
        query {
          issues {
            __typename__batch_hydration__authors: __typename
            batch_hydration__authors__authorIds: authorIds
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issues": [
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "site-1/user-1",
                "site-2/user-2"
              ],
              "id": "ISSUE-1"
            },
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "site-1/user-3"
              ],
              "id": "ISSUE-2"
            },
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "site-2/user-4",
                "site-1/user-5"
              ],
              "id": "ISSUE-3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          usersByIds(id: ["site-1/user-1", "site-1/user-3"]) {
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "id": "site-1/user-1"
            },
            {
              "id": "site-1/user-3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          usersByIds(id: ["site-1/user-5"]) {
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "id": "site-1/user-5"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          usersByIds(id: ["site-2/user-2", "site-2/user-4"]) {
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "id": "site-2/user-2"
            },
            {
              "id": "site-2/user-4"
            }
          ]
        },
        "extensions": {}
      }
