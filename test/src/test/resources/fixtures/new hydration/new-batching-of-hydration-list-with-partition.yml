name: "new batching of hydration list with partition"
enabled: true
# language=GraphQL
overallSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }
    type User {
      id: ID
    }
  # language=GraphQL
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User]
      @hydrated(
        service: "UserService"
        field: "usersByIds"
        arguments: [{name: "id" value: "$source.authorIds"}]
        identifiedBy: "id"
        batchSize: 2
      )
    }
# language=GraphQL
underlyingSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }

    type User {
      id: ID
    }
  # language=GraphQL
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
# language=GraphQL
query: |
  query {
    issues {
      id
      authors {
        id
      }
    }
  }
