name: "new hydration input is null"
enabled: true
overallSchema:
  UserService: |
    type Query {
      userById(id: ID!): User
    }
    type User {
      id: ID
      name: String
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      author: User @hydrated(
        service: "UserService"
        field: "userById"
        arguments: [
          {name: "id" value: "$source.authorId"}
        ]
      )
    }
underlyingSchema:
  UserService: |
    type Query {
      userById(id: ID!): User
    }

    type User {
      id: ID
      name: String
    }
  Issues: |
    type Issue {
      id: ID!
      authorId: ID
    }

    type Query {
      issues: [Issue]
    }
query: |
  query {
    issues {
      id
      author {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        query {
          issues {
            __typename__hydration__author: __typename
            hydration__author__authorId: authorId
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issues": [
            {
              "__typename__hydration__author": "Issue",
              "id": "ISSUE-1",
              "hydration__author__authorId": null
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issues": [
        {
          "id": "ISSUE-1",
          "author": null
        }
      ]
    },
    "extensions": {}
  }
