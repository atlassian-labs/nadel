name: "basic conditional hydration with false matches condition"
enabled: true
overallSchema:
  service2: |
    type Query {
      barById(id: ID): Bar
    }
    type Bar {
      id: ID
      name: String
      type: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      type: String
      bar: Bar @hydrated(
        field: "barById" 
        arguments: [
          {
            name: "id" 
            value: "$source.barId"
          }
        ]
        when: {
          result: {
            sourceField: "type"
            predicate: { matches: "[A-Z]+Type" }
          }
        }
      )
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
      type: String
    }
    
    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      id: ID
      type: String
    }
    
    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__barId: barId
            hydration__bar__type: type
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__bar__barId": "barId",
            "__typename__hydration__bar": "Foo",
            "hydration__bar__type": "someType"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": null
      }
    },
    "extensions": {}
  }
