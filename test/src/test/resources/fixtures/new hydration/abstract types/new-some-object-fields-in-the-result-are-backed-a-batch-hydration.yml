name: "new some object fields in the result are backed a batch hydration"
enabled: true
# language=GraphQL
overallSchema:
  activity: |
    type Query {
      activity: [IActivity]
    }
    interface IActivity {
      user: User
    }
    type Activity implements IActivity {
      id: ID!
      user: User
      @hydrated(
        service: "users"
        field: "usersByIds"
        arguments: [{name: "ids" value: "$source.userId"}]
        inputIdentifiedBy: [{sourceId: "userId" resultId: "id"}]
      )
    }
    type SingleActivity implements IActivity {
      id: ID!
      user: User
    }
  users: |
    type Query {
      usersByIds(ids: [ID!]!): [User]
    }
    type User {
      id: ID!
      name: String
    }
# language=GraphQL
underlyingSchema:
  activity: |
    type Query {
      activity: [IActivity]
    }
    type User {
      id: ID!
      name: String
    }
    interface IActivity {
      user: User
    }
    type Activity implements IActivity {
      id: ID!
      userId: ID
      user: User @deprecated(reason: "Fake")
    }
    type SingleActivity implements IActivity {
      id: ID!
      user: User
    }
  users: |
    type Query {
      usersByIds(ids: [ID!]!): [User]
    }
    type User {
      id: ID!
      name: String
    }
# language=GraphQL
query: |
  {
    activity {
      user {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "activity"
    request:
      # language=GraphQL
      query: |
        {
          activity {
            ... on Activity {
              __typename__batch_hydration__user: __typename
              batch_hydration__user__userId: userId
            }
            ... on SingleActivity {
              user {
                name
              }
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "activity": [
            {
              "user": {
                "name": "John"
              }
            },
            {
              "__typename__batch_hydration__user": "Activity",
              "batch_hydration__user__userId": "user-100"
            },
            {
              "__typename__batch_hydration__user": "Activity",
              "batch_hydration__user__userId": "user-20"
            },
            {
              "user": {
                "name": "Mayor"
              }
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "users"
    request:
      # language=GraphQL
      query: |
        {
          usersByIds(ids: ["user-100", "user-20"]) {
            batch_hydration__user__id: id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "batch_hydration__user__id": "user-100",
              "name": "Spaces"
            },
            {
              "batch_hydration__user__id": "user-20",
              "name": "Newmarket"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |
  {
    "data": {
      "activity": [
        {
          "user": {
            "name": "John"
          }
        },
        {
          "user": {
            "name": "Spaces"
          }
        },
        {
          "user": {
            "name": "Newmarket"
          }
        },
        {
          "user": {
            "name": "Mayor"
          }
        }
      ]
    },
    "errors": []
  }
