name: "new some object fields in the result are backed a hydration"
enabled: true
# language=GraphQL
overallSchema:
  activity: |
    type Query {
      activity: [IActivity]
    }
    interface IActivity {
      user: User
    }
    type Activity implements IActivity {
      id: ID!
      user: User
      @hydrated(
        service: "users"
        field: "userById"
        arguments: [{name: "id" value: "$source.userId"}]
      )
    }
    type SingleActivity implements IActivity {
      id: ID!
      user: User
    }
  users: |
    type Query {
      userById(id: ID!): User
    }
    type User {
      id: ID!
      name: String
    }
# language=GraphQL
underlyingSchema:
  activity: |
    type Query {
      activity: [IActivity]
    }
    type User {
      id: ID!
      name: String
    }
    interface IActivity {
      user: User
    }
    type Activity implements IActivity {
      id: ID!
      userId: ID
      user: User @deprecated(reason: "Fake")
    }
    type SingleActivity implements IActivity {
      id: ID!
      user: User
    }
  users: |
    type Query {
      userById(id: ID!): User
    }
    type User {
      id: ID!
      name: String
    }
# language=GraphQL
query: |
  {
    activity {
      user {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "activity"
    request:
      # language=GraphQL
      query: |
        {
          activity {
            ... on Activity {
              __typename__hydration__user: __typename
              hydration__user__userId: userId
            }
            ... on SingleActivity {
              user {
                name
              }
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "activity": [
            {
              "user": {
                "name": "John"
              }
            },
            {
              "__typename__hydration__user": "Activity",
              "hydration__user__userId": "user-100"
            },
            {
              "__typename__hydration__user": "Activity",
              "hydration__user__userId": "user-20"
            },
            {
              "user": {
                "name": "Mayor"
              }
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "users"
    request:
      # language=GraphQL
      query: |
        {
          userById(id: "user-100") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "userById": {
            "name": "Hello"
          }
        },
        "extensions": {}
      }
  - serviceName: "users"
    request:
      # language=GraphQL
      query: |
        {
          userById(id: "user-20") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "userById": {
            "name": "World"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |
  {
    "data": {
      "activity": [
        {
          "user": {
            "name": "John"
          }
        },
        {
          "user": {
            "name": "Hello"
          }
        },
        {
          "user": {
            "name": "World"
          }
        },
        {
          "user": {
            "name": "Mayor"
          }
        }
      ]
    },
    "errors": []
  }
