name: "new basic hydration from directive based"
enabled: true
overallSchema:
  service2: |
    type Query {
      barById(id: ID): Bar
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    extend enum NadelHydrationTemplate {
        SERVICE2_TEMPLATE @hydratedTemplate(
                    service: "service2"
                    field: "barById"
            )
    }

    type Foo {
      id: ID
      bar: Bar @hydratedFrom(
        template: SERVICE2_TEMPLATE
        arguments: [
          {name: "id" valueFromField: "barId"}
        ]
      )
      barLongerInput: Bar @hydratedFrom(
        template: SERVICE2_TEMPLATE
        arguments: [
          {name: "id" valueFromField: "fooDetails.externalBarId"}
        ]
      )
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      fooDetails: FooDetails
      id: ID
    }

    type FooDetails {
      externalBarId: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__bar__barId": "barId",
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      query: |
        query {
          barById(id: "barId") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barById": {
            "name": "Bar1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
          "name": "Bar1"
        }
      }
    },
    "extensions": {}
  }
