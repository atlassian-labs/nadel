name: "repeated hydrated fields on the same level"
enabled: true
# language=GraphQL
overallSchema:
  Foo: |
    type Query {
      foo: Foo
      issue(issueId: ID): Issue
    }
    type Foo {
      issue: Issue
      @hydrated(
        field: "issue"
        arguments: [{name: "issueId" value: "$source.issueId"}]
      )
    }
    type Issue {
      id: ID
      name: String
      desc: String
    }
# language=GraphQL
underlyingSchema:
  Foo: |
    type Foo {
      issueId: ID
    }

    type Issue {
      desc: String
      id: ID
      name: String
    }

    type Query {
      foo: Foo
      issue(issueId: ID): Issue
    }
# language=GraphQL
query: |
  query {
    foo {
      issue {
        name
      }
      issue {
        desc
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Foo"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__issue: __typename
            hydration__issue__issueId: issueId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__issue__issueId": "ISSUE-1",
            "__typename__hydration__issue": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "Foo"
    request:
      # language=GraphQL
      query: |
        query {
          issue(issueId: "ISSUE-1") {
            desc
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "name": "I AM A NAME",
            "desc": "I AM A DESC"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "issue": {
          "name": "I AM A NAME",
          "desc": "I AM A DESC"
        }
      }
    },
    "extensions": {}
  }
