name: "new complex-identified-by-with-rename"
enabled: true
overallSchema:
  UserService: |
    type Query {
      users(id: [UserInput]): [User]
    }
    input UserInput @renamed(from : "UserInputUnderlying") {
      userId: ID
      site: String
    }
    type User {
      id: ID
      name: String
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      author: User @hydrated(
        service: "UserService"
        field: "users"
        arguments: [{name: "id" value: "$source.authorId"}]
        inputIdentifiedBy: [
          {sourceId: "authorId.userId" resultId: "id"}
          {sourceId: "authorId.site" resultId: "siteId"}
        ]
        batchSize: 4
      )
    }
underlyingSchema:
  UserService: |
    type Query {
      users(id: [UserInputUnderlying]): [User]
    }

    input UserInputUnderlying {
      userId: ID
      site: String
    }

    type User {
      id: ID
      siteId: ID
      name: String
    }
  Issues: |
    type Query {
      issues: [Issue]
    }

    type UserRef {
      userId: ID
      site: String
    }

    type Issue {
      authorId: UserRef
      id: ID
    }
query: |
  query {
    issues {
      id
      author {
        id
        name
      }
    }
  }
variables: { }
