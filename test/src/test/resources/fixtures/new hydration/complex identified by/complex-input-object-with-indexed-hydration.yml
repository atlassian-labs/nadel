name: "complex input object with indexed hydration"
enabled: true
# language=GraphQL
overallSchema:
  Activity: |
    type Query {
      activities: [Activity]
    }

    type Activity {
      id: ID
      issue: Issue @hydrated(
        field: "issues"
        arguments: [{name: "issuesInput" value: "$source.context.issueHydrationInput"}]
        indexed: true
      )
    }
  Issue: |
    type Query {
      issues(issuesInput: [IssueInput!]): [Issue]
    }

    type Issue {
      issueId: ID
      description: String
    }

    input IssueInput {
      id: ID!
      site: ID!
    }
# language=GraphQL
underlyingSchema:
  Activity: |
    type Query {
      activities: [Activity]
    }

    type Activity {
      id: ID
      context: HydrationContext
    }

    type HydrationContext {
      issueHydrationInput: IssueHydrationInput
    }

    type IssueHydrationInput {
      id: ID!
      site: ID!
    }
  Issue: |
    type Query {
      issues(issuesInput: [IssueInput!]): [Issue]
    }

    type Issue {
      issueId: ID
      description: String
    }

    input IssueInput {
      id: ID!
      site: ID!
    }
# language=GraphQL
query: |
  query {
    activities {
      id
      issue {
        issueId
        description
      }
    }
  }
