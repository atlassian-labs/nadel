name: "simple hydration query with a synthetic field"
enabled: true
# language=GraphQL
overallSchema:
  service2: |
    type Query {
      projects: ProjectsQuery
    }
    type ProjectsQuery {
      project(id: ID): Project
    }
    type Project {
      id: ID
      name: String
    }
  service1: |
    type Query {
      issue(id: ID): Issue
    }
    type Issue {
      id: ID
      project: Project
      @hydrated(
        field: "projects.project"
        arguments: [{name: "id" value: "$source.projectId"}]
      )
    }
# language=GraphQL
underlyingSchema:
  service2: |
    type Project {
      id: ID
      name: String
    }

    type ProjectsQuery {
      project(id: ID): Project
    }

    type Query {
      projects: ProjectsQuery
    }
  service1: |
    type Issue {
      id: ID
      projectId: ID
    }

    type Query {
      issue(id: ID): Issue
    }
# language=GraphQL
query: |
  query {
    issue {
      project {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      # language=GraphQL
      query: |
        query {
          issue {
            __typename__hydration__project: __typename
            hydration__project__projectId: projectId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "hydration__project__projectId": "project1",
            "__typename__hydration__project": "Issue"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      # language=GraphQL
      query: |
        query {
          projects {
            project(id: "project1") {
              name
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "projects": {
            "project": {
              "name": "Project 1"
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "project": {
          "name": "Project 1"
        }
      }
    },
    "extensions": {}
  }
