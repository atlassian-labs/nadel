name: "repeated hydrated fields on the same level when using batch hydration"
enabled: true
# language=GraphQL
overallSchema:
  Foo: |
    type Query {
      foo: Foo
      issues(issueIds: [ID!]): [Issue!]
    }
    type Foo {
      issue: Issue
      @hydrated(
        field: "issues"
        arguments: [{name: "issueIds" value: "$source.issueId"}]
      )
    }
    type Issue {
      id: ID
      name: String
      desc: String
    }
# language=GraphQL
underlyingSchema:
  Foo: |
    type Foo {
      issueId: ID
    }

    type Issue {
      desc: String
      id: ID
      name: String
    }

    type Query {
      foo: Foo
      issues(issueIds: [ID!]): [Issue!]
    }
# language=GraphQL
query: |
  query {
    foo {
      issue {
        name
      }
      issue {
        desc
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Foo"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__batch_hydration__issue: __typename
            batch_hydration__issue__issueId: issueId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "batch_hydration__issue__issueId": "ISSUE-1",
            "__typename__batch_hydration__issue": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "Foo"
    request:
      # language=GraphQL
      query: |
        query {
          issues(issueIds: ["ISSUE-1"]) {
            desc
            batch_hydration__issue__id: id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issues": [
            {
              "name": "I AM A NAME",
              "batch_hydration__issue__id": "ISSUE-1",
              "desc": "I AM A DESC"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "issue": {
          "name": "I AM A NAME",
          "desc": "I AM A DESC"
        }
      }
    },
    "extensions": {}
  }
