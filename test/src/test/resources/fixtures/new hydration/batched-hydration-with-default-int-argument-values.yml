name: "batched hydration with default int argument values"
enabled: true
# language=GraphQL
overallSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(id: [ID], test: Int): [User]
    }
    type User {
      id: ID
    }
  # language=GraphQL
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors(test: Int = 42): [User] @hydrated(
        service: "UserService"
        field: "usersByIds"
        arguments: [
          {name: "id" value: "$source.authorIds"}
          {name: "test" value: "$argument.test"}
        ]
        identifiedBy: "id"
        batchSize: 3
      )
    }
# language=GraphQL
underlyingSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(id: [ID], test: Int): [User]
    }

    type User {
      id: ID
    }
  # language=GraphQL
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
# language=GraphQL
query: |
  query {
    issues {
      id
      authors {
        id
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      # language=GraphQL
      query: |
        query {
          issues {
            __typename__batch_hydration__authors: __typename
            batch_hydration__authors__authorIds: authorIds
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issues": [
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "USER-1",
                "USER-2"
              ],
              "id": "ISSUE-1"
            },
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "USER-3"
              ],
              "id": "ISSUE-2"
            },
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "USER-2",
                "USER-4",
                "USER-5"
              ],
              "id": "ISSUE-3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          usersByIds(id: ["USER-1", "USER-2", "USER-3"], test: 42) {
            id
            batch_hydration__authors__id: id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "id": "USER-1",
              "batch_hydration__authors__id": "USER-1"
            },
            {
              "id": "USER-2",
              "batch_hydration__authors__id": "USER-2"
            },
            {
              "id": "USER-3",
              "batch_hydration__authors__id": "USER-3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          usersByIds(id: ["USER-4", "USER-5"], test: 42) {
            id
            batch_hydration__authors__id: id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
