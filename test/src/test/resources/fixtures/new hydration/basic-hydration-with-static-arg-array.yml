name: "basic hydration with static arg array"
enabled: true
# language=GraphQL
overallSchema:
  service2: |
    type Query {
      barById(id: ID, friendIds: [ID]): Bar
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: Bar
      @hydrated(
        field: "barById"
        arguments: [
          { name: "id" value: "$source.id" }
          { name: "friendIds" value: ["barId2", "barId3", "barId4"] }
        ]
      )
    }
# language=GraphQL
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID, friendIds: [ID]): Bar
    }
  service1: |
    type Foo {
      barId: ID
      id: ID
    }

    type Query {
      foo: Foo
    }
# language=GraphQL
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__id: id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__hydration__bar": "Foo",
            "hydration__bar__id": "barId"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      # language=GraphQL
      query: |
        query {
          barById(id: "barId", friendIds: ["barId2", "barId3", "barId4"]) {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barById": {
            "name": "Bar1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
          "name": "Bar1"
        }
      }
    },
    "extensions": {}
  }
