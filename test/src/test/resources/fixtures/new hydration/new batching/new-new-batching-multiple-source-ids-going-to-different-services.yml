name: "new new batching multiple source ids going to different services"
enabled: true
overallSchema:
  # language=GraphQL
  activity: |
    type Query {
      activity: [Activity]
    }
    union ActivityContent = Issue | Comment
    type Activity {
      id: ID!
      contentIds: [ID!]!
      content: [ActivityContent]
        @hydrated(
          service: "comments"
          field: "commentsByIds"
          arguments: [
            {name: "ids" value: "$source.contentIds"}
          ]
        )
        @hydrated(
          service: "issues"
          field: "issuesByIds"
          arguments: [
            {name: "ids" value: "$source.contentIds"}
          ]
        )
    }
  # language=GraphQL
  issues: |
    type Query {
      issuesByIds(ids: [ID!]!): [Issue!]
    }
    type Issue {
      id: ID!
      title: String
    }
  # language=GraphQL
  comments: |
    type Query {
      commentsByIds(ids: [ID!]!): [Comment!]
    }
    type Comment {
      id: ID!
      content: String
    }
