name: "new new batching single source id"
enabled: true
overallSchema:
  # language=GraphQL
  activity: |
    type Query {
      activity: [Activity]
    }
    union ActivityContent = Issue | Comment
    type Activity {
      id: ID!
      contentId: ID!
      content: ActivityContent
        @hydrated(
          service: "comments"
          field: "commentsByIds"
          arguments: [
            {name: "ids" value: "$source.contentId"}
          ]
        )
        @hydrated(
          service: "issues"
          field: "issuesByIds"
          arguments: [
            {name: "ids" value: "$source.contentId"}
          ]
        )
    }
  # language=GraphQL
  issues: |
    type Query {
      issuesByIds(ids: [ID!]!): [Issue!]
    }
    type Issue {
      id: ID!
      title: String
    }
  # language=GraphQL
  comments: |
    type Query {
      commentsByIds(ids: [ID!]!): [Comment!]
    }
    type Comment {
      id: ID!
      content: String
    }
underlyingSchema:
  # language=GraphQL
  activity: |
    type Query {
      activity: [Activity]
    }
    type Activity {
      id: ID!
      contentId: ID!
    }
  # language=GraphQL
  issues: |
    type Query {
      issuesByIds(ids: [ID!]!): [Issue!]
    }
    type Issue {
      id: ID!
      title: String
    }
  # language=GraphQL
  comments: |
    type Query {
      commentsByIds(ids: [ID!]!): [Comment!]
    }
    type Comment {
      id: ID!
      content: String
    }
# language=GraphQL
query: |
  {
    activity {
      content {
        __typename
        ... on Issue {
          id
          title
        }
        ... on Comment {
          id
          content
        }
      }
    }
  }
variables: { }
