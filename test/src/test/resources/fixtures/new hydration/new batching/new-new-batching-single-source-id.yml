    request:
      # language=GraphQL
      query: |
        {
          activity {
            __typename__batch_hydration__content: __typename
            batch_hydration__content__contentId: contentId
            batch_hydration__content__contentId: contentId
          }
        }
      variables: { }
    # language=JSON
    response: |-
