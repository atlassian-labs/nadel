name: "one hydration call with fragments defined"
enabled: true
# language=GraphQL
overallSchema:
  service2: |
    type Query {
      barById(id: ID): Bar
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: Bar
      @hydrated(
        field: "barById"
        arguments: [{name: "id" value: "$source.barId"}]
      )
      barLongerInput: Bar
      @hydrated(
        field: "barById"
        arguments: [{name: "id" value: "$source.fooDetails.externalBarId"}]
      )
    }
# language=GraphQL
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      fooDetails: FooDetails
      id: ID
    }

    type FooDetails {
      externalBarId: ID
    }

    type Query {
      foo: Foo
    }
# language=GraphQL
query: |
  query {
    foo {
      ...frag1
    }
  }

  fragment frag1 on Foo {
    bar {
      id
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__bar__barId": "barId",
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      # language=GraphQL
      query: |
        query {
          barById(id: "barId") {
            id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barById": {
            "name": "Bar1",
            "id": "barId"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
          "id": "barId",
          "name": "Bar1"
        }
      }
    },
    "extensions": {}
  }
