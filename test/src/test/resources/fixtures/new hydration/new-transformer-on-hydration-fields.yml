name: "new transformer on hydration fields"
enabled: true
# language=GraphQL
overallSchema:
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: Bar @hydrated(service: "service2" field: "barById" arguments: [{name: "id" value: "$source.barId"}])
    }
  service2: |
    type Query {
      barById(id: ID): Bar
    }
    type Bar {
      id: ID
      name: String
    }
# language=GraphQL
underlyingSchema:
  service1: |
    type Foo {
      barId: ID
      id: ID
    }

    type Query {
      foo: Foo
    }
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
# language=GraphQL
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__bar__barId": "barId",
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      # language=GraphQL
      query: |
        query {
          barById(id: "transformed-id") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barById": {
            "name": "Bar1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
          "name": "Bar1"
        }
      }
    },
    "extensions": {}
  }
