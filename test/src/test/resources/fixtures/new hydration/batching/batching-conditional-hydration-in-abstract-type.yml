name: "batching conditional hydration in abstract type"
enabled: true
# language=GraphQL
overallSchema:
  monolith: |
    type Query {
      activity: [IActivity]
      issuesByIds(ids: [ID!]!): [Issue!]
      commentsByIds(ids: [ID!]!): [Comment!]
    }
    interface IActivity {
      content: [ActivityContent]
    }
    union ActivityContent = Issue | Comment
    type Activity implements IActivity {
      id: ID!
      content: [ActivityContent]
      @hydrated(
        service: "monolith"
        field: "commentsByIds"
        arguments: [
          {name: "ids" value: "$source.contentIds"}
        ]
      )
      @hydrated(
        service: "monolith"
        field: "issuesByIds"
        arguments: [
          {name: "ids" value: "$source.contentIds"}
        ]
      )
    }
    type SingleActivity implements IActivity {
      id: ID!
      content: [ActivityContent]
      @hydrated(
        service: "monolith"
        field: "issuesByIds"
        arguments: [
          {name: "ids" value: "$source.contentId"}
        ]
      )
    }
    type Issue {
      id: ID!
      title: String
    }
    type Comment {
      id: ID!
      content: String
    }
