name: "new hydration call forwards error"
enabled: true
# language=GraphQL
overallSchema:
  service2: |
    type Query {
      barById(id: ID): Bar
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: Bar @hydrated(service: "service2" field: "barById" arguments: [{name: "id" value: "$source.barId"}])
    }
# language=GraphQL
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      id: ID
    }

    type Query {
      foo: Foo
    }
# language=GraphQL
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
            hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__bar__barId": "barId1",
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      # language=GraphQL
      query: |
        query {
          barById(id: "barId1") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "errors": [
          {
            "message": "Some error occurred"
          },
          {
            "message": "Some error with extension occurred",
            "path": [
              "barById",
              "name"],
            "extensions": {
              "classification": "SomeCustomError"
            }
          }
        ],
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "errors": [
      {
        "message": "Some error occurred",
        "locations": [],
        "extensions": {
          "classification": "DataFetchingException"
        }
      },
      {
        "message": "Some error with extension occurred",
        "path": [
          "barById",
          "name"],
        "locations": [],
        "extensions": {
          "classification": "SomeCustomError"
        }
      }
    ],
    "data": {
      "foo": {
        "bar": null
      }
    },
    "extensions": {}
  }
