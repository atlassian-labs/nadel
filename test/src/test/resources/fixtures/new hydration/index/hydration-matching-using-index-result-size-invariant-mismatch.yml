name: "hydration matching using index result size invariant mismatch"
enabled: true
# language=GraphQL
overallSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(ids: [ID]): [User]
    }
    type User {
      id: ID
      name: String
    }
  # language=GraphQL
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User]
      @hydrated(
        field: "usersByIds"
        arguments: [{name: "ids" value: "$source.authorIds"}]
        indexed: true
        batchSize: 5
      )
    }
# language=GraphQL
underlyingSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(ids: [ID]): [User]
    }

    type User {
      id: ID
      name: String
    }
  # language=GraphQL
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
# language=GraphQL
query: |
  query {
    issues {
      id
      authors {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      # language=GraphQL
      query: |
        query {
          issues {
            __typename__batch_hydration__authors: __typename
            batch_hydration__authors__authorIds: authorIds
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issues": [
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "1"
              ],
              "id": "ISSUE-1"
            },
            {
              "__typename__batch_hydration__authors": "Issue",
              "batch_hydration__authors__authorIds": [
                "1",
                "2"
              ],
              "id": "ISSUE-2"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          usersByIds(ids: ["1", "2"]) {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "name": "Name"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: null
exception:
  message: "If you use indexed hydration then you MUST follow a contract where the resolved nodes matches the size of the input arguments.*"
