name: "new hydration matching using index returning null elements"
enabled: true
overallSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(ids: [ID]): [User]
    }
    type User {
      id: ID
      name: String
    }
  # language=GraphQL
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User] @hydrated(service: "UserService" field: "usersByIds" arguments: [{name: "ids" value: "$source.authorIds"}] indexed: true batchSize: 5)
    }
underlyingSchema:
  # language=GraphQL
  UserService: |
    type Query {
      usersByIds(ids: [ID]): [User]
    }

    type User {
      id: ID
      name: String
    }
  # language=GraphQL
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
# language=GraphQL
query: |
  query {
    issues {
      id
      authors {
        name
      }
    }
  }
variables: { }
