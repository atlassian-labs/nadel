name: "basic hydration with static arg boolean"
enabled: true
# language=GraphQL
overallSchema:
  service2: |
    type Query {
      barWithSomeAttribute(someAttribute: Boolean): Bar
    }
    type Bar {
      id: ID
      name: String
      someAttribute: Boolean
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: Bar
      @hydrated(
        field: "barWithSomeAttribute"
        arguments: [{name: "someAttribute" value: true}]
      )
    }
# language=GraphQL
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
      someAttribute: Boolean
    }

    type Query {
      barWithSomeAttribute(someAttribute: Boolean): Bar
    }
  service1: |
    type Foo {
      barId: ID
      id: ID
    }

    type Query {
      foo: Foo
    }
# language=GraphQL
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      # language=GraphQL
      query: |
        query {
          barWithSomeAttribute(someAttribute: true) {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barWithSomeAttribute": {
            "name": "Bar12345"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": {
          "name": "Bar12345"
        }
      }
    },
    "extensions": {}
  }
