name: "__typename is passed on queries using dynamic resolved services"
enabled: true
overallSchema:
  shared: |
    directive @dynamicServiceResolution on FIELD_DEFINITION

    type Query {
      node(id: ID!): Node @dynamicServiceResolution
    }

    interface Node {
      id: ID!
    }
  RepoService: |
    type PullRequest implements Node {
      id: ID!
      description: String
    }
underlyingSchema:
  shared: |
    type Query {
      echo: String
    }
  RepoService: |
    type Query {
      node(id: ID): Node
    }

    interface Node {
      id: ID!
    }

    type PullRequest implements Node {
      id: ID!
      description: String
    }
query: |
  {
    node(id: "pull-request:id-123") {
      __typename
      ... on PullRequest {
        id
        description
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "RepoService"
    request:
      query: |
        query ($v0: ID!) {
          node(id: $v0) {
            __typename
            id
            ... on PullRequest {
              description
            }
          }
        }
      variables:
        v0: "pull-request:id-123"
    # language=JSON
    response: |-
      {
        "data": {
          "node": {
            "id": "pull-request:id-123",
            "description": "this is a pull request",
            "__typename": "PullRequest"
          }
        }
      }
# language=JSON
response: |-
  {
    "data": {
      "node": {
        "__typename": "PullRequest",
        "id": "pull-request:id-123",
        "description": "this is a pull request"
      }
    }
  }
