name: dynamic service resolution handles inline fragments from multiple services
enabled: true
overallSchema:
  shared: |
    directive @dynamicServiceResolution on FIELD_DEFINITION

    type Query {
      node(id: ID!): Node @dynamicServiceResolution
    }

    interface Node {
      id: ID!
    }
  RepoService: |
    type PullRequest implements Node {
      id: ID!
      description: String
    }
  IssueService: |
    type Issue implements Node {
      id: ID!
      issueKey: String
    }
underlyingSchema:
  shared: |
    type Query {
      echo: String
    }
  RepoService: |
    type Query {
      node(id: ID): Node
    }

    interface Node {
      id: ID!
    }

    type PullRequest implements Node {
      id: ID!
      description: String
    }
  IssueService: |
    type Query {
      node(id: ID): Node
    }

    interface Node {
      id: ID!
    }

    type Issue implements Node {
      id: ID!
      issueKey: String
    }
query: |
  {
    node(id: "pull-request:id-123") {
      # this fragment uses a type from the RepoService
      ... on PullRequest {
        id
        description
      }
      # and this one uses a type from IssueService
      ... on Issue {
        id
        issueKey
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: RepoService
    request:
      query: |
        query {
          node(id: "pull-request:id-123") {
            __typename__type_filter__issueKey: __typename
            id
            ... on PullRequest {
              description
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "node": {
            "__typename__type_filter__issueKey": "PullRequest",
            "id": "pull-request:id-123",
            "description": "this is a pull request"
          }
        }
      }
# language=JSON
response: |-
  {
    "data": {
      "node": {
        "id": "pull-request:id-123",
        "description": "this is a pull request"
      }
    }
  }
