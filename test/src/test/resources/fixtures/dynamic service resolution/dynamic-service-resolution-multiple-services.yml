name: dynamic service resolution multiple services
enabled:
  current: true
  nextgen: true
overallSchema:
  Common: |
    directive @dynamicServiceResolution on FIELD_DEFINITION

    type Query {
      node(id: ID!): Node @dynamicServiceResolution
    }

    interface Node {
      id: ID!
    }
  RepoService: |
    type PullRequest implements Node {
      id: ID!
      description: String
    }
  IssueService: |
    type Issue implements Node {
      id: ID!
      issueKey: String
    }
underlyingSchema:
  Common: |
    type Query {
      echo: String
    }
  RepoService: |
    type Query {
        node(id: ID): Node
    }

    interface Node {
        id: ID!
    }

    type PullRequest implements Node {
        id: ID!
        description: String
    }
  IssueService: |
    type Query {
        node(id: ID): Node
    }

    interface Node {
        id: ID!
    }

    type Issue implements Node {
        id: ID!
        issueKey: String
    }
query: |
  {
    pr: node(id: "pull-request:id-123") {
      ... on PullRequest {
        id
        description
      }
    }
    issue: node(id: "issue/id-123") {
      ... on Issue {
        id
        issueKey
      }
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: RepoService
      request:
        query: |
          query nadel_2_RepoService {
            pr: node(id: "pull-request:id-123") {
              type_hint_typename__UUID: __typename
              ... on PullRequest {
                id
              }
              ... on PullRequest {
                description
              }
            }
          }
        variables: {}
        operationName: nadel_2_RepoService
      # language=JSON
      response: |-
        {
          "data": {
            "pr": {
              "id": "pull-request:id-123",
              "description": "this is a pull request",
              "type_hint_typename__UUID": "PullRequest"
            }
          }
        }
    - serviceName: IssueService
      request:
        query: |
          query nadel_2_IssueService {
            issue: node(id: "issue/id-123") {
              type_hint_typename__UUID: __typename
              ... on Issue {
                id
              }
              ... on Issue {
                issueKey
              }
            }
          }
        variables: {}
        operationName: nadel_2_IssueService
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "id": "issue/id-123",
              "issueKey": "ISSUE-1",
              "type_hint_typename__UUID": "Issue"
            }
          }
        }
  nextgen:
    - serviceName: RepoService
      request:
        query: |
          query {
            pr: node(id: "pull-request:id-123") {
              id
              ... on PullRequest {
                description
              }
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "pr": {
              "id": "pull-request:id-123",
              "description": "this is a pull request"
            }
          }
        }
    - serviceName: IssueService
      request:
        query: |
          query {
            issue: node(id: "issue/id-123") {
              id
              ... on Issue {
                issueKey
              }
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "id": "issue/id-123",
              "issueKey": "ISSUE-1"
            }
          }
        }
# language=JSON
response: |-
  {
    "data": {
      "pr": {
        "id": "pull-request:id-123",
        "description": "this is a pull request"
      },
      "issue": {
        "id": "issue/id-123",
        "issueKey": "ISSUE-1"
      }
    }
  }
