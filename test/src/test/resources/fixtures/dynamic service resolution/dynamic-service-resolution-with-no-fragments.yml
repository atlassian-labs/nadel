name: dynamic service resolution with no fragments
enabled:
  current: true
  nextgen: true
overallSchema:
  Common: |
    directive @dynamicServiceResolution on FIELD_DEFINITION

    type Query {
      node(id: ID!): Node @dynamicServiceResolution
    }

    interface Node {
      id: ID!
    }
  RepoService: |
    type PullRequest implements Node {
      id: ID!
      description: String
    }
  IssueService: |
    type Issue implements Node {
      id: ID!
      issueKey: String
    }
underlyingSchema:
  Common: |
    type Query {
      echo: String
    }
  RepoService: |
    type Query {
      node(id: ID): Node
    }

    interface Node {
      id: ID!
    }

    type PullRequest implements Node {
      id: ID!
      description: String
    }
  IssueService: |
    type Query {
      node(id: ID): Node
    }

    interface Node {
      id: ID!
    }

    type Issue implements Node {
      id: ID!
      issueKey: String
    }
query: |
  {
    node(id: "pull-request:id-123") {
      id
    }
  }
variables: {}
serviceCalls:
  current:
    - serviceName: RepoService
      request:
        query: |
          query nadel_2_RepoService {
            node(id: "pull-request:id-123") {
              type_hint_typename__UUID: __typename
              ... on PullRequest {
                id
              }
            }
          }
        variables: {}
        operationName: nadel_2_RepoService
      # language=JSON
      response: |-
        {
          "data": {
            "node": {
              "id": "pull-request:id-123",
              "type_hint_typename__UUID": "PullRequest"
            }
          }
        }
  nextgen:
    - serviceName: RepoService
      request:
        query: |
          query {
            node(id: "pull-request:id-123") {
              id
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "node": {
              "id": "pull-request:id-123"
            }
          }
        }
# language=JSON
response: |-
  {
    "data": {
      "node": {
        "id": "pull-request:id-123"
      }
    }
  }
