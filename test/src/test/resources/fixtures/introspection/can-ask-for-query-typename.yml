name: "can ask for query typename"
enabled: true
# language=GraphQL
overallSchema:
  MyService: |
    type Query {
      hello: World
    }
    type World {
      id: ID
      name: String
    }
    type Mutation {
      hello: String
    }
# language=GraphQL
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type World {
      id: ID
      name: String
    }
# language=GraphQL
query: |
  query {
    __typename
  }
variables: { }
serviceCalls: []
# language=JSON
response: |-
  {
    "data": {
      "__typename": "Query"
    },
    "errors": []
  }
