name: "renaming date time typed field"
enabled: true
overallSchema:
  service: |
    type Query {
      aField: DateTime @renamed(from: "test")
    }
    scalar DateTime
underlyingSchema:
  service: |
    type Query {
      test: DateTime
    }
    scalar DateTime
query: |
  query {
    aField
  }
variables: { }
serviceCalls:
  - serviceName: "service"
    request:
      query: |
        query {
          rename__aField__test: test
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "rename__aField__test": "2022-03-09T05:01:50Z"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "aField": "2022-03-09T05:01:50Z"
    }
  }
