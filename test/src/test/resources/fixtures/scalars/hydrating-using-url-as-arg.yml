name: "hydrating using url as arg"
enabled: true
overallSchema:
  service: |
    type Query {
      foo: Foo
      lookup(url: URL): Lookup @hidden
    }
    type Foo {
      id: ID
      url: URL
      details: Lookup @hydrated(service: "service" field: "lookup" arguments: [{ name: "url" value: "$source.url" }])
    }
    type Lookup {
      baseUrl: URL
      createdAt: DateTime
      owner: String
    }
    scalar URL
    scalar DateTime
underlyingSchema:
  service: |
    type Query {
      foo: Foo
      lookup(url: URL): Lookup
    }
    type Foo {
      id: ID
      url: URL
    }
    type Lookup {
      baseUrl: URL
      createdAt: DateTime
      owner: String
    }
    scalar URL
    scalar DateTime
query: |
  query {
    foo {
      url
      details {
        baseUrl
        owner
        createdAt
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service"
    request:
      query: |
        query {
          foo {
            __typename__hydration__details: __typename
            url
            hydration__details__url: url
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__hydration__details": "Foo",
            "hydration__details__url": "https://github.com/atlassian-labs/nadel",
            "url": "https://github.com/atlassian-labs/nadel"
          }
        },
        "extensions": {}
      }
  - serviceName: "service"
    request:
      query: |
        query ($v0: URL) {
          lookup(url: $v0) {
            baseUrl
            createdAt
            owner
          }
        }
      variables:
        v0: "https://github.com/atlassian-labs/nadel"
    # language=JSON
    response: |-
      {
        "data": {
          "lookup": {
            "baseUrl": "https://github.com/",
            "createdAt": "2018-02-13T06:23:41Z",
            "owner": "amarek"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "url": "https://github.com/atlassian-labs/nadel",
        "details": {
          "baseUrl": "https://github.com/",
          "createdAt": "2018-02-13T06:23:41Z",
          "owner": "amarek"
        }
      }
    }
  }
