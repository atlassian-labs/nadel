name: indexed hydrating using json data as arg
enabled: true
overallSchema:
  service: |
    type Query {
      foo(input: JSON): [Foo]
    }
    type Foo {
      id: ID!
      baz: JSON @hidden
      foo: Foo @hydrated(
        service: "Baz"
        field: "baz"
        arguments: [{ name: "data" value: "$source.baz" }]
        indexed: true
        batchSize: 2
      )
    }
  Baz: |
    type Query {
      baz(data: [JSON!]!): [Foo] @hidden
    }
  Shared: |
    scalar JSON
underlyingSchema:
  service: |
    type Query {
      foo(input: JSON): [Foo]
    }
    type Foo {
      id: ID!
      baz: JSON
    }
    scalar JSON
  Baz: |
    type Query {
      baz(data: [JSON!]!): [Foo]
    }
    type Foo {
      id: ID!
      baz: JSON
    }
    scalar JSON
  Shared: |
    type Query {
      echo: String
    }
    scalar JSON
query: |
  query {
    foo(input: {something: true answer: 42}) {
      foo {
        id
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: service
    request:
      query: |
        query ($v0: JSON) {
          foo(input: $v0) {
            __typename__batch_hydration__foo: __typename
            batch_hydration__foo__baz: baz
          }
        }
      variables:
        v0:
          something: true
          answer: 42
    # language=JSON
    response: |-
      {
        "data": {
          "foo": [
            {
              "__typename__batch_hydration__foo": "Foo",
              "batch_hydration__foo__baz": {
                "id": "102",
                "appConfig": {
                  "status": "active",
                  "bounce": false
                }
              }
            },
            {
              "__typename__batch_hydration__foo": "Foo",
              "batch_hydration__foo__baz": {
                "ari": "ari:cloud:api-platform::thing/103",
                "config": {
                  "status": "active",
                  "bounce": true
                }
              }
            },
            {
              "__typename__batch_hydration__foo": "Foo",
              "batch_hydration__foo__baz": {
                "app-config": {
                  "status": "deactivated",
                  "bounce": true
                }
              }
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: Baz
    request:
      query: |
        query ($v0: [JSON!]!) {
          baz(data: $v0) {
            id
          }
        }
      variables:
        v0:
          - id: "102"
            appConfig:
              status: "active"
              bounce: false
          - ari: "ari:cloud:api-platform::thing/103"
            config:
              status: "active"
              bounce: true
    # language=JSON
    response: |-
      {
        "data": {
          "baz": [
            {
              "id": "102"
            },
            {
              "id": "active bounce 103 thing"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: Baz
    request:
      query: |
        query ($v0: [JSON!]!) {
          baz(data: $v0) {
            id
          }
        }
      variables:
        v0:
          - app-config:
              status: "deactivated"
              bounce: true
    # language=JSON
    response: |-
      {
        "data": {
          "baz": [
            {
              "id": "deactivated thing"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": [
        {
          "foo": {
            "id": "102"
          }
        },
        {
          "foo": {
            "id": "active bounce 103 thing"
          }
        },
        {
          "foo": {
            "id": "deactivated thing"
          }
        }
      ]
    }
  }
