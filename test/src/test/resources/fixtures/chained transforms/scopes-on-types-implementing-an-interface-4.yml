name: scopes on types implementing an interface 4
enabled: true
overallSchema:
  service: |
    directive @toBeDeleted on FIELD_DEFINITION | OBJECT

    type Query {
      issue: [Issue]
    }

    interface Issue {
      id: ID
      title: String
    }

    type JiraIssue implements Issue @toBeDeleted {
      id: ID
      title: String
      assignee: ID
    }

    type ThirdPartyIssue implements Issue {
      id: ID
      title: String
      description: String
    }
underlyingSchema:
  service: |
    type Query {
      issue: [Issue]
    }

    interface Issue {
      id: ID
      title: String
