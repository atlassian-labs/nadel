name: "two transforms on a field"
enabled: true
# language=GraphQL
overallSchema:
  service: |
    directive @toBeDeleted on FIELD_DEFINITION
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      epicEntity: Epic @renamed(from: "epic") @toBeDeleted
    }
    type Epic {
      id: ID
      name: String
    }
# language=GraphQL
underlyingSchema:
  service: |
    type Query {
      foo: Foo
    }

    type Foo {
      id: ID
      epic: Epic
    }

    type Epic {
      id: ID
      name: String
    }
# language=GraphQL
query: |
  query {
    foo {
      id
      epicEntity {
        id
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service"
    request:
      # language=GraphQL
      query: |
        query {
          foo {
            uuid_typename: __typename
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "id": "FOO-1",
            "uuid_typename": "Foo"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "id": "FOO-1",
        "epicEntity": null
      }
    },
    "errors": [
      {
        "message": "null",
        "locations": [],
        "extensions": {
          "classification": "ValidationError"
        }
      }
    ],
    "extensions": {}
  }
