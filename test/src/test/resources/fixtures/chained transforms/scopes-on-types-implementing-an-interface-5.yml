name: scopes on types implementing an interface 5
enabled:
  current: false
  nextgen: true
overallSchema:
  service: |
    directive @toBeDeleted on FIELD_DEFINITION | OBJECT

    type Query {
      issue: [Issue]
    }

    interface Issue {
      id: ID
      title: String
    }

    type JiraIssue implements Issue {
      id: ID
      title: String @toBeDeleted
      assignee: ID
    }

    type ThirdPartyIssue implements Issue {
      id: ID
      title: String
      description: String
    }
