name: "ari argument transform"
enabled: true
overallSchema:
  service: |
    directive @interpretAri on ARGUMENT_DEFINITION
    type Query {
      issue(id: ID @interpretAri): Issue
    }
    type Issue {
      key: ID @renamed(from: "id")
    }
underlyingSchema:
  service: |
    type Query {
      issue(id: ID): Issue
    }
    type Issue {
      id: ID
    }
query: |
  query {
    issue(id: "ari:/i-forget-what-aris-actually-look-like/57") {
      key
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service"
    request:
      query: |
        query {
          issue(id: "57") {
            __typename__rename__key: __typename
            rename__key__id: id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "__typename__rename__key": "Issue",
            "rename__key__id": "57"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "key": "57"
      }
    },
    "extensions": {}
  }
