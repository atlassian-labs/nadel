name: deep rename with more interfaces
enabled:
  current: false
  nextgen: true
overallSchema:
  Issues: |
    type Query {
      names: [HasName]
    }
    type JiraIssue implements HasName @renamed(from: "Issue") {
      name: String
    }
    type Edible implements HasName {
      name: String
    }
    type Troll implements HasName {
      # Trolls are typically named after whatever they first attempted to eat
      name: String @renamed(from: "firstEat.item.name")
    }
    interface HasName {
      name: String
    }
    type User implements HasName {
      name: String @renamed(from: "details.firstName")
    }
underlyingSchema:
  Issues: |
    type Query {
      names: [HasName]
    }
    interface HasName {
      name: String
    }
    type Troll implements HasName {
      id: ID
      name: String
      firstEat: EatLog
    }
    type EatLog {
      id: ID
      item: Edible
    }
    type Edible implements HasName {
      name: String
    }
    type Issue implements HasName {
      name: String
    }
    type UserDetails {
      firstName: String
    }
    type User implements HasName {
      id: ID
      name: String
      details: UserDetails
    }
query: |
  query {
    names {
      name
    }
  }
variables: {}
serviceCalls:
  nextgen:
    - serviceName: Issues
      request:
        query: |
          query {
            names {
              ... on Edible {
                name
              }
              ... on Issue {
                name
              }
              ... on Troll {
                __typename__deep_rename__name: __typename
                deep_rename__name__firstEat: firstEat {
                  item {
                    name
                  }
                }
              }
              ... on User {
                __typename__deep_rename__name: __typename
                deep_rename__name__details: details {
                  firstName
                }
              }
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "names": [
              {
                "name": "GQLGW-001"
              },
              {
                "name": "GQLGW-1102"
              },
              {
                "__typename__deep_rename__name": "Troll",
                "deep_rename__name__firstEat": {
                  "item": {
                    "name": "My Arm"
                  }
                }
              },
              {
                "__typename__deep_rename__name": "User",
                "deep_rename__name__details": {
                  "firstName": "Franklin"
                }
              },
              {
                "name": "Spaghetti"
              }
            ]
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "names": [
        {
          "name": "GQLGW-001"
        },
        {
          "name": "GQLGW-1102"
        },
        {
          "name": "My Arm"
        },
        {
          "name": "Franklin"
        },
        {
          "name": "Spaghetti"
        }
      ]
    },
    "extensions": {}
  }
