name: deep rename inside hydrations
enabled:
  current: false
  nextgen: true
overallSchema:
  IssueService: |
    type Query {
      issueById(id: ID!): Issue
    }
    type Issue {
      name: String @renamed(from: "detail.detailName")
    }
  UserService: |
    type Query {
      users: [User]
    }
    type User {
      issueId: ID
      issue: Issue @hydrated(
        service: "IssueService"
        field: "issueById"
        arguments: [
          {name: "id" value: "$source.issueId"}
        ]
      )
    }
underlyingSchema:
  IssueService: |
    type Issue {
      detail: IssueDetails
    }

    type IssueDetails {
      detailName: String
    }

    type Query {
      issueById(id: ID!): Issue
    }
  UserService: |
    type Query {
      users: [User]
    }
    type User {
      issueId: ID
    }
query: |
  query {
    users {
      issue {
        name
      }
    }
  }
variables: {}
serviceCalls:
  nextgen:
    - serviceName: UserService
      request:
        query: |
          query {
            ... on Query {
              users {
                ... on User {
                  __typename__hydration__issue: __typename
                  hydration__issue__issueId: issueId
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "users": [
              {
                "__typename__hydration__issue": "User",
                "hydration__issue__issueId": "issue-1"
              },
              {
                "__typename__hydration__issue": "User",
                "hydration__issue__issueId": "issue-2"
              },
              {
                "__typename__hydration__issue": "User",
                "hydration__issue__issueId": "issue-3"
              }
            ]
          },
          "extensions": {}
        }
    - serviceName: IssueService
      request:
        query: |
          query {
            ... on Query {
              issueById(id: "issue-1") {
                ... on Issue {
                  __typename__deep_rename__name: __typename
                  deep_rename__name__detail: detail {
                    ... on IssueDetails {
                      detailName
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issueById": {
              "deep_rename__name__detail": {
                "detailName": "Detail-1"
              },
              "__typename__deep_rename__name": "Issue"
            }
          },
          "extensions": {}
        }
    - serviceName: IssueService
      request:
        query: |
          query {
            ... on Query {
              issueById(id: "issue-2") {
                ... on Issue {
                  __typename__deep_rename__name: __typename
                  deep_rename__name__detail: detail {
                    ... on IssueDetails {
                      detailName
                    }
                  }
                }
              }
            }
          }
        variables: {}
        operationName: null
      # language=JSON
      response: |-
        {
          "data": {
            "issueById": {
              "deep_rename__name__detail": {
                "detailName": "Detail-2"
              },
              "__typename__deep_rename__name": "Issue"
            }
          },
          "extensions": {}
        }
    - serviceName: IssueService
      request:
        query: |
          query {
            ... on Query {
              issueById(id: "issue-3") {
                ... on Issue {
                  __typename__deep_rename__name: __typename
                  deep_rename__name__detail: detail {
                    ... on IssueDetails {
                      detailName
                    }
                  }
                }
              }
            }
          }
        variables: {}
