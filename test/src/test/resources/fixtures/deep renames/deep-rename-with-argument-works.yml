name: "deep rename with argument works"
enabled: true
overallSchema:
  IssueService: |
    type Query {
      issue: Issue
    }
    type Issue {
      name(userId: ID!): String @renamed(from: "detail.detailName")
    }
underlyingSchema:
  IssueService: |
    type Issue {
      detail: IssueDetails
    }

    type IssueDetails {
      detailName(userId: ID!): String
    }

    type Query {
      issue: Issue
    }
query: |
  query {
    issue {
      name(userId: "USER-01")
    }
  }
variables: { }
serviceCalls:
  - serviceName: "IssueService"
    request:
      query: |
        query ($v0: ID!) {
          issue {
            __typename__deep_rename__name: __typename
            deep_rename__name__detail: detail {
              detailName(userId: $v0)
            }
          }
        }
      variables:
        v0: "USER-01"
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "deep_rename__name__detail": {
              "detailName": "My Issue"
            },
            "__typename__deep_rename__name": "Issue"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "name": "My Issue"
      }
    },
    "extensions": {}
  }
