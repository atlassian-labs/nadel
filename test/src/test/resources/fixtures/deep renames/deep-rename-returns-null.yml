name: "deep rename returns null"
enabled: true
overallSchema:
  Issues: |
    type Query {
      troll: Troll
    }
    type Troll {
      name: String @renamed(from: "firstEat.item.name")
    }
underlyingSchema:
  Issues: |
    type Query {
      troll: Troll
    }
    type Troll {
      id: ID
      firstEat: EatLog
    }
    type EatLog {
      id: ID
      item: Edible
    }
    type Edible {
      name: String
    }
query: |
  query {
    troll {
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        query {
          troll {
            __typename__deep_rename__name: __typename
            deep_rename__name__firstEat: firstEat {
              item {
                name
              }
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "troll": {
            "__typename__deep_rename__name": "Troll",
            "deep_rename__name__firstEat": {
              "item": null
            }
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "troll": {
        "name": null
      }
    },
    "extensions": {}
  }
