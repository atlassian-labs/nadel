                __typename__deep_rename__key: __typename
                __typename__deep_rename__summary: __typename
                id
                deep_rename__key__issue: issue {
                  key
                }
                deep_rename__summary__issue: issue {
                  summary
                }
              }
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
