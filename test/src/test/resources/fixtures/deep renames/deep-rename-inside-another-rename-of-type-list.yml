name: deep rename inside another rename of type List
enabled: true
overallSchema:
  Issues: |
    type Query {
      boardScope: BoardScope
    }
    type BoardScope {
      board: SoftwareBoard
    }
    type SoftwareBoard @renamed(from: "Board") {
      cardChildren: [SoftwareCard] @renamed(from: "issueChildren")
    }
    type SoftwareCard @renamed(from: "Card") {
      id: ID
      key: String @renamed(from: "issue.key")
      summary: String @renamed(from: "issue.summary")
    }
underlyingSchema:
  Issues: |
    type Board {
      id: ID
      issueChildren: [Card]
    }

    type BoardScope {
      board: Board
    }

    type Card {
      id: ID
      issue: Issue
    }

    type Issue {
      id: ID
      key: String
      summary: String
    }

    type Query {
      boardScope: BoardScope
    }
query: |
  query {
    boardScope {
      board {
        cardChildren {
          id
          key
          summary
        }
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: Issues
    request:
      query: |
        query {
          boardScope {
            board {
              __typename__rename__cardChildren: __typename
