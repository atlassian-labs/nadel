name: "deep rename with interfaces asking typename"
enabled: true
overallSchema:
  Issues: |
    type Query {
      names: [HasName]
    }
    type JiraIssue implements HasName @renamed(from: "Issue") {
      name: String
    }
    interface HasName {
      name: String
    }
    type User implements HasName {
      name: String @renamed(from: "details.firstName")
    }
underlyingSchema:
  Issues: |
    type Query {
      names: [HasName]
    }
    interface HasName {
      name: String
    }
    type Issue implements HasName {
      name: String
    }
    type UserDetails implements HasName {
      name: String
      firstName: String
    }
    type User implements HasName {
      name: String
      id: ID
      details: UserDetails
    }
query: |
  query {
    names {
      __typename
      name
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        query {
          names {
            ... on Issue {
              __typename
              name
            }
            ... on User {
              __typename
              __typename__deep_rename__name: __typename
              deep_rename__name__details: details {
                firstName
              }
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "names": [
            {
              "__typename": "Issue",
              "name": "GQLGW-001"
            },
            {
              "__typename": "Issue",
              "name": "GQLGW-1102"
            },
            {
              "__typename": "User",
              "__typename__deep_rename__name": "User",
              "deep_rename__name__details": {
                "firstName": "Franklin"
              }
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "names": [
        {
          "__typename": "JiraIssue",
          "name": "GQLGW-001"
        },
        {
          "__typename": "JiraIssue",
          "name": "GQLGW-1102"
        },
        {
          "__typename": "User",
          "name": "Franklin"
        }
      ]
    },
    "extensions": {}
  }
