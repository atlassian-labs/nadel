name: "deep rename of list"
enabled: true
overallSchema:
  Issues: |
    type Query {
      details: [IssueDetail]
    }
    type IssueDetail {
      labels: [String] @renamed(from: "issue.labels")
    }
underlyingSchema:
  Issues: |
    type Issue {
      labels: [String]
    }

    type IssueDetail {
      issue: Issue
    }

    type Query {
      details: [IssueDetail]
    }
query: |
  query {
    details {
      labels
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        query {
          details {
            __typename__deep_rename__labels: __typename
            deep_rename__labels__issue: issue {
              labels
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "details": [
            {
              "deep_rename__labels__issue": {
                "labels": [
                  "label1",
                  "label2"
                ]
              },
              "__typename__deep_rename__labels": "IssueDetail"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "details": [
        {
          "labels": [
            "label1",
            "label2"
          ]
        }
      ]
    },
    "extensions": {}
  }
