name: "deep rename inside hydration"
enabled: true
# language=GraphQL
overallSchema:
  IssueService: |
    type Query {
      issueById(id: ID!): Issue
    }
    type Issue {
      name: String @renamed(from: "detail.detailName")
    }
  UserService: |
    type Query {
      me: User
    }
    type User {
      issueId: ID
      issue: Issue @hydrated(
        field: "issueById"
        arguments: [
          {name: "id" value: "$source.issueId"}
        ]
      )
    }
# language=GraphQL
underlyingSchema:
  IssueService: |
    type Issue {
      detail: IssueDetails
    }

    type IssueDetails {
      detailName: String
    }

    type Query {
      issueById(id: ID!): Issue
    }
  UserService: |
    type Query {
      me: User
    }
    type User {
      issueId: ID
    }
# language=GraphQL
query: |
  query {
    me {
      issue {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "UserService"
    request:
      # language=GraphQL
      query: |
        query {
          me {
            __typename__hydration__issue: __typename
            hydration__issue__issueId: issueId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "me": {
            "__typename__hydration__issue": "User",
            "hydration__issue__issueId": "issue-1"
          }
        },
        "extensions": {}
      }
  - serviceName: "IssueService"
    request:
      # language=GraphQL
      query: |
        query {
          issueById(id: "issue-1") {
            __typename__deep_rename__name: __typename
            deep_rename__name__detail: detail {
              detailName
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issueById": {
            "deep_rename__name__detail": {
              "detailName": "Detail-1"
            },
            "__typename__deep_rename__name": "Issue"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "me": {
        "issue": {
          "name": "Detail-1"
        }
      }
    },
    "extensions": {}
  }
