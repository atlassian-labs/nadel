name: "chained instrumentation works as expected"
enabled: true
overallSchema:
  MyService: |
    type Query {
      hello: World
    }
    type World {
      id: ID
      name: String
    }
    type Mutation {
      hello: String
    }
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type World {
      id: ID
      name: String
    }
query: |
  query OpName {
    hello {
      name
    }
    hello {
      id
    }
  }
variables:
  var1: "val1"
serviceCalls:
  - serviceName: "MyService"
    request:
      query: |
        query OpName {
          hello {
            id
            name
          }
        }
      variables: { }
      operationName: "OpName"
    # language=JSON
    response: |-
      {
        "data": {
          "hello": {
            "name": "earth",
            "id": "3"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "hello": {
        "name": "earth",
        "id": "3"
      }
    },
    "extensions": {
      "resultComplexity": {
        "totalNodeCount": 0,
        "serviceNodeCounts": {
          "MyService": 0
        },
        "fieldRenamesCount": 0,
        "typeRenamesCount": 0
      }
    }
  }
