name: "abort beginQueryExecution within instrumentation still calls enhancing instrumentation"
enabled: true
# language=GraphQL
overallSchema:
  MyService: |
    type Query {
      hello: World
    }
    type World {
      id: ID
      name: String
    }
    type Mutation {
      hello: String
    }
# language=GraphQL
underlyingSchema:
  MyService: |
    type Mutation {
      hello: String
    }

    type Query {
      hello: World
    }

    type World {
      id: ID
      name: String
    }
# language=GraphQL
query: |
  query OpName {
    hello {
      name
    }
    hello {
      id
    }
  }
variables:
  var1: "val1"
serviceCalls: [ ]
# language=JSON
response: |-
  {
    "data": {
      "step": "beginQueryExecution"
    },
    "errors": [
      {
        "message": "beginQueryExecution",
        "extensions": {
          "classification": "ExecutionAborted"
        }
      }
    ]
  }
