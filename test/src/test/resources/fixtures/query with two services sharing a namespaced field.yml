name: query with two services sharing a namespaced field
enabled:
  nextgen: false
  current: true
overallSchema:
  Issues: |
    directive @namespaced on FIELD_DEFINITION

    type Query {
      issue: IssueQuery @namespaced
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    extend type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
underlyingSchema:
  Issues: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      getIssue: Issue
    }

    type Issue {
      id: ID
      text: String
    }
  IssueSearch: |
    type Query {
      issue: IssueQuery
    }

    type IssueQuery {
      search: SearchResult
    }

    type SearchResult {
      id: ID
      count: Int
    }
query: |
  {
    issue {
      getIssue {
        text
      }
      search {
        count
      }
    }
  }
variables: { }
serviceCalls:
  current:
    - serviceName: Issues
      request:
        query: |
          query nadel_2_Issues {
            issue {
              getIssue {
                text
              }
            }
          }
        variables: { }
        operationName: nadel_2_Issues
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "getIssue": {
                "text": "Foo"
              }
            }
          },
          "extensions": {}
        }
    - serviceName: IssueSearch
      request:
        query: |
          query nadel_2_IssueSearch {
            issue {
              search {
                count
              }
            }
          }
        variables: { }
        operationName: nadel_2_IssueSearch
      # language=JSON
      response: |-
        {
          "data": {
            "issue": {
              "search": {
                "count": 100
              }
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "issue": {
        "getIssue": {
          "text": "Foo"
        },
        "search": {
          "count": 100
        }
      }
    },
    "extensions": {}
  }

