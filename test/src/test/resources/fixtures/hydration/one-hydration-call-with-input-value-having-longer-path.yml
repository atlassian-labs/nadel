name: one hydration call with input value having longer path
enabled: true
overallSchema:
  service2: |
    type Query {
      barById(id: ID): Bar
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: Bar @hydrated(service: "service2" field: "barById" arguments: [{name: "id" value: "$source.barId"}])
      barLongerInput: Bar @hydrated(service: "service2" field: "barById" arguments: [{name: "id" value: "$source.fooDetails.externalBarId"}])
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barById(id: ID): Bar
    }
  service1: |
    type Foo {
      barId: ID
      fooDetails: FooDetails
      id: ID
    }

    type FooDetails {
      externalBarId: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      barLongerInput {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: service1
    request:
      query: |
        query {
          foo {
            __typename__hydration__barLongerInput: __typename
            hydration__barLongerInput__fooDetails: fooDetails {
              externalBarId
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__barLongerInput__fooDetails": {
              "externalBarId": "barId"
            },
            "__typename__hydration__barLongerInput": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: service2
    request:
      query: |
        query {
          barById(id: "barId") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barById": {
            "name": "Bar1"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "barLongerInput": {
          "name": "Bar1"
        }
      }
    },
    "extensions": {}
  }
