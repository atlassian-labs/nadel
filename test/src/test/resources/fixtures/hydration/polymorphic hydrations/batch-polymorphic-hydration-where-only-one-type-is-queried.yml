name: batch polymorphic hydration where only one type is queried
enabled:
  current: false
  nextgen: true
overallSchema:
  pets: |
    type Query {
      petById(ids: [ID]): [Pet]
    }

    type Fish {
      id: ID
      fins: Int
    }

    type Dog {
      id: ID
      breed: String
    }

    union Pet = Fish | Dog
  people: |
    type Query {
      humanById(ids: [ID]): [Human]
    }

    type Human {
      id: ID
      name: String
    }
  foo: |
    type Query {
      foo: [Foo]
    }

    type Foo {
      id: ID
      dataId: ID
      data: LivingThing
      @hydrated(
        service: "pets"
        field: "petById"
        arguments: [
          {name: "ids" value: "$source.dataId"}
        ]
        identifiedBy: "id"
      )
      @hydrated(
        service: "people"
        field: "humanById"
        arguments: [
          {name: "ids" value: "$source.dataId"}
        ]
        identifiedBy: "id"
      )
    }

    union LivingThing = Human | Fish | Dog
underlyingSchema:
  pets: |
    type Query {
      petById(ids: [ID]): [Pet]
    }

    type Fish {
      id: ID
      fins: Int
    }

    type Dog {
      id: ID
      breed: String
    }

    union Pet = Fish | Dog
  people: |
    type Query {
      humanById(ids: [ID]): [Human]
    }

    type Human {
      id: ID
      name: String
    }
  foo: |
    type Query {
      foo: [Foo]
    }

    type Foo {
      id: ID
      dataId: ID
    }

query: |
  query {
    foo {
      data {
        ... on Fish {
          __typename
          id
          fins
        }
      }
    }
  }
variables: {}
serviceCalls:
  nextgen:
    - serviceName: foo
      request:
        query: |
          query {
            foo {
              __typename__batch_hydration__data: __typename
              batch_hydration__data__dataId: dataId
              batch_hydration__data__dataId: dataId
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "foo": [{
              "__typename__batch_hydration__data": "Foo",
              "batch_hydration__data__dataId": "DOG-0",
              "batch_hydration__data__dataId": "DOG-0"
            }, {
              "__typename__batch_hydration__data": "Foo",
              "batch_hydration__data__dataId": "FISH-0",
              "batch_hydration__data__dataId": "FISH-0"
            }, {
              "__typename__batch_hydration__data": "Foo",
              "batch_hydration__data__dataId": "DOG-1",
              "batch_hydration__data__dataId": "DOG-1"
            }, {
              "__typename__batch_hydration__data": "Foo",
              "batch_hydration__data__dataId": "FISH-1",
              "batch_hydration__data__dataId": "FISH-1"
            }, {
              "__typename__batch_hydration__data": "Foo",
              "batch_hydration__data__dataId": "HUMAN-0",
              "batch_hydration__data__dataId": "HUMAN-0"
            } ]
          },
          "extensions": {}
        }
    - serviceName: pets
      request:
        query: |
          query {
            petById(ids: ["DOG-0", "FISH-0", "DOG-1", "FISH-1"]) {
              ... on Dog {
                batch_hydration__data__id: id
              }
              ... on Fish {
                __typename
                fins
                id
                batch_hydration__data__id: id
              }
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "petById": [{
              "batch_hydration__data__id": "DOG-0"
            }, {
              "__typename": "Fish",
              "fins": 4,
              "id": "FISH-0",
              "batch_hydration__data__id": "FISH-0"
            }, {
              "batch_hydration__data__id": "DOG-1"
            }, {
              "__typename": "Fish",
              "fins": 8,
              "id": "FISH-1",
              "batch_hydration__data__id": "FISH-1"
            }]
          },
          "extensions": {}
        }
    - serviceName: people
      request:
        query: |
          query {
            humanById(ids: ["HUMAN-0"]) {
              batch_hydration__data__id: id
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "humanById": [{
              "batch_hydration__data__id": "HUMAN-0"
            }]
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": [
        {
          "data": {}
        },
        {
          "data": {
            "__typename": "Fish",
            "id": "FISH-0",
            "fins": 4
          }
        },
        {
          "data": {}
        },
        {
          "data": {
            "__typename": "Fish",
            "id": "FISH-1",
            "fins": 8
          }
        },
        {
          "data": {}
        }
      ]
    },
    "extensions": {}
  }
