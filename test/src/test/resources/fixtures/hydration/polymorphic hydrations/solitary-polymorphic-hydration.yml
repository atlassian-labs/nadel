name: "solitary polymorphic hydration"
enabled: true
overallSchema:
  pets: |
    type Query {
      petById(id: ID): Pet
    }

    type Pet {
      id: ID
      breed: String
    }
  people: |
    type Query {
      humanById(id: ID): Human
    }

    type Human {
      id: ID
      name: String
    }
  foo: |
    type Query {
      foo: [Foo]
    }

    type Foo {
      id: ID
      dataId: ID
      data: Data
      @hydrated(
        service: "pets"
        field: "petById"
        arguments: [
          {name: "id" value: "$source.dataId"}
        ]
      )
      @hydrated(
        service: "people"
        field: "humanById"
        arguments: [
          {name: "id" value: "$source.dataId"}
        ]
      )
    }

    union Data = Pet | Human
underlyingSchema:
  pets: |
    type Query {
      petById(id: ID): Pet
    }

    type Pet {
      id: ID
      breed: String
    }
  people: |
    type Query {
      humanById(id: ID): Human
    }

    type Human {
      id: ID
      name: String
    }
  foo: |
    type Query {
      foo: [Foo]
    }

    type Foo {
      id: ID
      dataId: ID
    }
query: |
  query {
    foo {
      __typename
      id
      data {
        ... on Pet {
          __typename
          id
          breed
        }
        ... on Human {
          __typename
          id
          name
        }
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "foo"
    request:
      query: |
        query {
          foo {
            __typename
            __typename__hydration__data: __typename
            hydration__data__dataId: dataId
            hydration__data__dataId: dataId
            id
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": [
            {
              "__typename": "Foo",
              "__typename__hydration__data": "Foo",
              "hydration__data__dataId": "PET-0",
              "id": "FOO-0"
            },
            {
              "__typename": "Foo",
              "__typename__hydration__data": "Foo",
              "hydration__data__dataId": "HUMAN-0",
              "id": "FOO-1"
            }]
        },
        "extensions": {}
      }
  - serviceName: "pets"
    request:
      query: |
        query ($v0: ID) {
          petById(id: $v0) {
            __typename
            __typename__type_filter__id: __typename
            __typename__type_filter__name: __typename
            breed
            id
          }
        }
      variables:
        v0: "PET-0"
    # language=JSON
    response: |-
      {
        "data": {
          "petById": {
            "__typename": "Pet",
            "__typename__type_filter__id": "Pet",
            "__typename__type_filter__name": "Pet",
            "id": "PET-0",
            "breed": "Akita"
          }
        },
        "extensions": {}
      }
  - serviceName: "people"
    request:
      query: |
        query ($v0: ID) {
          humanById(id: $v0) {
            __typename
            __typename__type_filter__id: __typename
            __typename__type_filter__breed: __typename
            id
            name
          }
        }
      variables:
        v0: "HUMAN-0"
    # language=JSON
    response: |-
      {
        "data": {
          "humanById": {
            "__typename": "Human",
            "__typename__type_filter__id": "Human",
            "__typename__type_filter__breed": "Human",
            "id": "HUMAN-0",
            "name": "Fanny Longbottom"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": [
        {
          "__typename": "Foo",
          "id": "FOO-0",
          "data": {
            "__typename": "Pet",
            "id": "PET-0",
            "breed": "Akita"
          }
        },
        {
          "__typename": "Foo",
          "id": "FOO-1",
          "data": {
            "__typename": "Human",
            "id": "HUMAN-0",
            "name": "Fanny Longbottom"
          }
        }
      ]
    },
    "extensions": {}
  }
