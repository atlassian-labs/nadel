name: solitary polymorphic hydration when hook returns null
enabled:
  current: false
  nextgen: true
overallSchema:
  pets: |
    type Query {
      petById(id: ID): Pet
    }

    type Pet {
      id: ID
      breed: String
    }
  people: |
    type Query {
      humanById(id: ID): Human
    }

    type Human {
      id: ID
      name: String
    }
  foo: |
    type Query {
      foo: [Foo]
    }

    type Foo {
      id: ID
      dataId: ID
      data: Data
      @hydrated(
        service: "pets"
        field: "petById"
        arguments: [
          {name: "id" value: "$source.dataId"}
        ]
      )
      @hydrated(
        service: "people"
        field: "humanById"
        arguments: [
          {name: "id" value: "$source.dataId"}
        ]
      )
    }

    union Data = Pet | Human
underlyingSchema:
  pets: |
    type Query {
      petById(id: ID): Pet
    }

    type Pet {
      id: ID
      breed: String
    }
  people: |
    type Query {
      humanById(id: ID): Human
    }

    type Human {
      id: ID
      name: String
    }
  foo: |
    type Query {
      foo: [Foo]
    }

    type Foo {
      id: ID
      dataId: ID
    }

query: |
  query {
    foo {
      __typename
      id
      data {
        ... on Pet {
          __typename
          id
          breed
        }
        ... on Human {
          __typename
          id
          name
        }
      }
    }
  }
variables: {}
serviceCalls:
  nextgen:
    - serviceName: foo
      request:
        query: |
          query {
            foo {
              __typename
              __typename__hydration__data: __typename
              hydration__data__dataId: dataId
              hydration__data__dataId: dataId
              id
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "foo": [{
              "__typename": "Foo",
              "__typename__hydration__data": "Foo",
              "hydration__data__dataId": "NULL-0",
              "id": "FOO-0"
            },{
              "__typename": "Foo",
              "__typename__hydration__data": "Foo",
              "hydration__data__dataId": "HUMAN-0",
              "id": "FOO-1"
            }]
          },
          "extensions": {}
        }
    - serviceName: people
      request:
        query: |
          query {
            humanById(id: "HUMAN-0") {
              __typename
              __typename__type_filter__id: __typename
              __typename__type_filter__breed: __typename
              id
              name
            }
          }
        variables: {}
      # language=JSON
      response: |-
        {
          "data": {
            "humanById": {
              "__typename": "Human",
              "__typename__type_filter__id": "Human",
              "__typename__type_filter__breed": "Human",
              "id": "HUMAN-0",
              "name": "Fanny Longbottom"
            }
          },
          "extensions": {}
        }
# language=JSON
response: |-
  {
    "data": {
      "foo": [{
        "__typename": "Foo",
        "id": "FOO-0",
        "data": null
      },
      {
        "__typename": "Foo",
        "id": "FOO-1",
        "data": {
          "__typename": "Human",
          "id": "HUMAN-0",
          "name": "Fanny Longbottom"
        }
      }]
    },
    "extensions": {}
  }
