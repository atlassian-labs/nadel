name: hydration call over itself with renamed types
enabled: true
overallSchema:
  testing: |
    type Query {
      testing: Testing
    }
    type Testing {
      movies: [TestingMovie]
    }
    type TestingCharacter @renamed(from: "Character") {
      id: ID!
      name: String
    }
    type TestingMovie @renamed(from: "Movie") {
      id: ID!
      name: String
      characters: [TestingCharacter] @hydrated(service: "testing" field: "characters" arguments: [{name: "ids" value: "$source.characterIds"}] identifiedBy: "id" batchSize: 3)
    }
underlyingSchema:
  testing: |
    type Character {
      id: ID!
      name: String
    }

    type Movie {
      characterIds: [ID]
      id: ID!
      name: String
    }

    type Query {
      characters(ids: [ID!]!): [Character]
      testing: Testing
    }

    type Testing {
      movies: [Movie]
    }
query: |
  query {
    testing {
      movies {
        id
        name
        characters {
          id
          name
        }
        ...F1
      }
    }
  }

  fragment F1 on TestingMovie {
    name
  }
variables: { }
serviceCalls:
  - serviceName: testing
    request:
      query: |
        query {
          testing {
            movies {
              __typename__batch_hydration__characters: __typename
              batch_hydration__characters__characterIds: characterIds
              id
              name
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "testing": {
            "movies": [
              {
                "name": "Movie 1",
                "id": "M1",
                "batch_hydration__characters__characterIds": [
                  "C1",
                  "C2"
                ],
                "__typename__batch_hydration__characters": "Movie"
              },
              {
                "name": "Movie 2",
                "id": "M2",
                "batch_hydration__characters__characterIds": [
                  "C1",
                  "C2",
                  "C3"
                ],
                "__typename__batch_hydration__characters": "Movie"
              }
            ]
          }
        },
        "extensions": {}
      }
  - serviceName: testing
    request:
      query: |
        query {
          characters(ids: ["C2", "C3"]) {
            id
            batch_hydration__characters__id: id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "characters": [
            {
              "name": "Leia",
              "batch_hydration__characters__id": "C2",
              "id": "C2"
            },
            {
              "name": "Anakin",
              "batch_hydration__characters__id": "C3",
              "id": "C3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: testing
    request:
      query: |
        query {
          characters(ids: ["C1", "C2", "C1"]) {
            id
            batch_hydration__characters__id: id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "characters": [
            {
              "name": "Luke",
              "batch_hydration__characters__id": "C1",
              "id": "C1"
            },
            {
              "name": "Leia",
              "batch_hydration__characters__id": "C2",
              "id": "C2"
            },
            {
              "name": "Luke",
              "batch_hydration__characters__id": "C1",
              "id": "C1"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "testing": {
        "movies": [
          {
            "id": "M1",
