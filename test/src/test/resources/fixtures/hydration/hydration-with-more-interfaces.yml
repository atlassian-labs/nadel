name: "hydration with more interfaces"
enabled: true
overallSchema:
  Issues: |
    type Query {
      nodes: [Node]
      trollName(id: ID!): String
      ariById(id: ID!): ID
    }
    type JiraIssue implements Node @renamed(from: "Issue") {
      id: ID
    }
    type Troll implements Node {
      id: ID @hydrated(service: "Issues" field: "trollName" arguments: [{name: "id" value: "$source.id"}])
    }
    interface Node {
      id: ID
    }
    type User implements Node {
      id: ID @hydrated(service: "Issues" field: "ariById" arguments: [{name: "id" value: "$source.id"}])
    }
underlyingSchema:
  Issues: |
    type Query {
      trollName(id: ID!): String
      ariById(id: ID!): ID
      nodes: [Node]
    }
    interface Node {
      id: ID
    }
    type Troll implements Node {
      id: ID
      nameOfFirstThingEaten: String
    }
    type Issue implements Node {
      id: ID
    }
    type User implements Node {
      id: ID
      ari: ID
    }
query: |
  query {
    nodes {
      id
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Issues"
    request:
      query: |
        query {
          nodes {
            ... on Issue {
              id
            }
            ... on Troll {
              __typename__hydration__id: __typename
              hydration__id__id: id
            }
            ... on User {
              __typename__hydration__id: __typename
              hydration__id__id: id
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "nodes": [
            {
              "id": "GQLGW-001"
            },
            {
              "id": "GQLGW-1102"
            },
            {
              "__typename__hydration__id": "Troll",
              "hydration__id__id": "My Arm"
            },
            {
              "__typename__hydration__id": "User",
              "hydration__id__id": "Franklin"
            },
            {
              "id": "GQLGW-11"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "Issues"
    request:
      query: |
        query ($v0: ID!) {
          trollName(id: $v0)
        }
      variables:
        v0: "My Arm"
    # language=JSON
    response: |-
      {
        "data": {
          "trollName": "Troll"
        },
        "extensions": {}
      }
  - serviceName: "Issues"
    request:
      query: |
        query ($v0: ID!) {
          ariById(id: $v0)
        }
      variables:
        v0: "Franklin"
    # language=JSON
    response: |-
      {
        "data": {
          "ariById": "ari:user/Franklin"
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "nodes": [
        {
          "id": "GQLGW-001"
        },
        {
          "id": "GQLGW-1102"
        },
        {
          "id": "Troll"
        },
        {
          "id": "ari:user/Franklin"
        },
        {
          "id": "GQLGW-11"
        }
      ]
    },
    "extensions": {}
  }
