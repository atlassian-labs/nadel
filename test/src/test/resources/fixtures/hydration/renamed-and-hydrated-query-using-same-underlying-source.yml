name: renamed and hydrated query using same underlying source
enabled: true
overallSchema:
  Foo: |
    type Query {
      foo: Foo
    }
    type Foo {
      renamedField: String @renamed(from: "issue.field")
      details: [Detail] @hydrated(service: "Foo" field: "detail" arguments: [{name: "detailId" value: "$source.issue.fooId"}])
    }
    type Detail {
      detailId: ID!
      name: String
    }
underlyingSchema:
  Foo: |
    type Detail {
      detailId: ID!
      name: String
    }

    type Foo {
      field: String
      fooId: ID
      issue: Issue
    }

    type Issue {
      field: String
      fooId: ID
    }

    type Query {
      detail(detailId: ID): Detail
      foo: Foo
    }
query: |
  query {
    foo {
      renamedField
      details {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: Foo
    request:
      query: |
        query {
          foo {
            __typename__deep_rename__renamedField: __typename
            __typename__hydration__details: __typename
            deep_rename__renamedField__issue: issue {
              field
            }
            hydration__details__issue: issue {
              fooId
            }
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__deep_rename__renamedField": "Foo",
            "__typename__hydration__details": "Foo",
            "hydration__details__issue": {
              "fooId": "ID"
            },
            "deep_rename__renamedField__issue": {
              "field": "field"
            }
          }
        },
        "extensions": {}
      }
  - serviceName: Foo
    request:
      query: |
        query {
          detail(detailId: "ID") {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "detail": {
            "name": "apple"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "renamedField": "field",
        "details": {
          "name": "apple"
        }
      }
    },
    "extensions": {}
  }
