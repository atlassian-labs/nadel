    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      author(extraArg1: String, extraArg2: Int): User @hydrated(
        service: "UserService"
        field: "usersQuery.usersByIds"
        arguments: [
          {name: "extraArg1" value: "$argument.extraArg1"}
          {name: "extraArg2" value: "$argument.extraArg2"}
          {name: "id" value: "$source.authorId"}
