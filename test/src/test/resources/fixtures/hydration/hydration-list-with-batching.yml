name: "hydration list with batching"
enabled: true
overallSchema:
  service2: |
    type Query {
      barsById(id: [ID]): [Bar]
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bar: [Bar] @hydrated(service: "service2" field: "barsById" arguments: [{name: "id" value: "$source.barId"}] identifiedBy: "id")
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barsById(id: [ID]): [Bar]
    }
  service1: |
    type Foo {
      barId: [ID]
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      query: |
        query {
          foo {
            __typename__batch_hydration__bar: __typename
            batch_hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__batch_hydration__bar": "Foo",
            "batch_hydration__bar__barId": [
              "barId1",
              "barId2",
              "barId3"
            ]
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      query: |
        query ($v0: [ID]) {
          barsById(id: $v0) {
            batch_hydration__bar__id: id
            name
          }
        }
      variables:
        v0:
          - "barId1"
          - "barId2"
          - "barId3"
    # language=JSON
    response: |-
      {
        "data": {
          "barsById": [
            {
              "name": "Bar1",
              "batch_hydration__bar__id": "barId1"
            },
            {
              "name": "Bar2",
              "batch_hydration__bar__id": "barId2"
            },
            {
              "name": "Bar3",
              "batch_hydration__bar__id": "barId3"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bar": [
          {
            "name": "Bar1"
          },
          {
            "name": "Bar2"
          },
          {
            "name": "Bar3"
          }
        ]
      }
    },
    "extensions": {}
  }
