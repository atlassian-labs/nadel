name: test batch hydration null pointer when hydrated query field does not exist
enabled: true
overallSchema:
  Bar: |
    type Query {
      bar: Bar
    }
    type Bar {
      barId: ID
      name: String
    }
  Foo: |
    type Query {
      foos: [Foo]
    }
    type Foo {
      name: String
      bar: Bar @hydrated(service: "Bar" field: "doesNotExist" arguments: [{name: "id" value: "$source.barId"}] identifiedBy: "barId" batchSize: 2)
    }
underlyingSchema:
  Bar: |
    type Bar {
      barId: ID
      name: String
      nestedBarId: ID
    }

    type Query {
      bar: Bar
      barsById(id: [ID]): [Bar]
    }
  Foo: |
    type Foo {
      barId: ID
      name: String
    }

    type Query {
      foos: [Foo]
    }
query: |
  query {
    foos {
      bar {
        name
      }
    }
  }
variables: { }
serviceCalls: [ ]
# language=JSON
response: null
