name: "batching of hydration list with flattened arguments"
enabled: true
overallSchema:
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }
    type User {
      id: ID
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User] @hydrated(service: "UserService" field: "usersByIds" arguments: [{name: "id" value: "$source.authors.authorId"}] identifiedBy: "id" batchSize: 3)
    }
underlyingSchema:
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }

    type User {
      id: ID
    }
  Issues: |
    type Issue {
      authorIds: [ID]
      authors: [IssueUser]
      id: ID
    }

    type IssueUser {
      authorId: ID
    }

    type Query {
      issues: [Issue]
    }
