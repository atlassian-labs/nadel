name: "basic hydration with static arg array"
enabled: true
overallSchema:
  service2: |
    type Query {
      barsByIds(ids: [ID]): [Bar]
    }
    type Bar {
      id: ID
      name: String
    }
  service1: |
    type Query {
      foo: Foo
    }
    type Foo {
      id: ID
      bars: [Bar] @hydrated(service: "service2" field: "barsByIds" arguments: [{name: "ids" value: ["barId1", "barId2", "barId3"]}])
    }
underlyingSchema:
  service2: |
    type Bar {
      id: ID
      name: String
    }

    type Query {
      barsByIds(ids: [ID]): [Bar]
    }
  service1: |
    type Foo {
      barId: ID 
      id: ID
    }

    type Query {
      foo: Foo
    }
query: |
  query {
    foo {
      bars {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "service1"
    request:
      query: |
        query {
          foo {
            __typename__hydration__bar: __typename
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "__typename__hydration__bar": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "service2"
    request:
      query: |
        query {
          barsByIds(ids: ["barId1", "barId2", "barId3"]) {
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "barsByIds": [
            {
              "name": "Bar1"
            },
            {
              "name": "Bar2"
            },
            {
              "name": "Bar3"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "bars": [
          {
            "name": "Bar1234567"
          },
          {
            "name": "Bar2"
          },
          {
            "name": "Bar3"
          }
        ]
      }
    },
    "extensions": {}
  }