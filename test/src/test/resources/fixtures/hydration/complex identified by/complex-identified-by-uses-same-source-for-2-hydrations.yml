name: complex identified by uses same source for 2 hydrations
enabled:
  current: false
  nextgen: true
overallSchema:
  Foo: |
    type Query {
      foos: [Foo]
    }
    type Foo {
      issue: Issue @hydrated(
        service: "Foo"
        field: "issues"
        arguments: [{name: "issueIds" value: "$source.fooId"}]
        inputIdentifiedBy: [{sourceId: "fooId" resultId: "issueId"}]
        batchSize: 2
      )
      detail: Detail @hydrated(
        service: "Foo"
        field: "details"
        arguments: [{name: "detailIds" value: "$source.fooId"}]
        inputIdentifiedBy: [{sourceId: "fooId" resultId: "detailId"}]
        batchSize: 2
      )
    }
    type Detail {
      detailId: ID!
      name: String
    }
    type Issue {
      fooId: ID
      field: String
    }
underlyingSchema:
  Foo: |
    type Detail {
      detailId: ID!
      name: String
    }

    type Foo {
      field: String
      fooId: ID
      issue: Issue
    }

    type Issue {
      field: String
      fooId: ID
    }

    type Query {
      details(detailIds: [ID]): [Detail]
      foos: [Foo]
      issues(issueIds: [ID]): [Issue]
    }
query: |
  query {
    foos {
      issue {
        field
      }
      detail {
        name
      }
    }
  }
variables: { }
serviceCalls:
  current: [ ]
  nextgen:
