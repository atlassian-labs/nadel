  nextgen: true
overallSchema:
  UserService: |
    type User {
      id: ID
      name: String
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      author: User @hydrated(
        service: "UserService"
        field: "users"
        arguments: [{name: "id" value: "$source.authorId"}]
        inputIdentifiedBy: [
          {sourceId: "authorId.userId" resultId: "id"}
          {sourceId: "authorId.site" resultId: "siteId"}
        ]
        batchSize: 4
      )
    }
