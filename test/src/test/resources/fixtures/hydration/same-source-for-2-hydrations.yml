name: "same source for 2 hydrations"
enabled: true
overallSchema:
  Foo: |
    type Query {
      foo: Foo
      detail(detailId: ID): Detail
      issue(issueId: ID): Issue
    }
    type Foo {
      issue: Issue @hydrated(service: "Foo" field: "issue" arguments: [{name: "issueId" value: "$source.fooId"}])
      detail: Detail @hydrated(service: "Foo" field: "detail" arguments: [{name: "detailId" value: "$source.fooId"}])
    }
    type Detail {
      detailId: ID!
      name: String
    }
    type Issue {
      fooId: ID
      field: String
    }
underlyingSchema:
  Foo: |
    type Detail {
      detailId: ID!
      name: String
    }

    type Foo {
      field: String
      fooId: ID
      issue: Issue
    }

    type Issue {
      field: String
      fooId: ID
    }

    type Query {
      detail(detailId: ID): Detail
      foo: Foo
      issue(issueId: ID): Issue
    }
query: |
  query {
    foo {
      issue {
        field
      }
      detail {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Foo"
    request:
      query: |
        query {
          foo {
            __typename__hydration__issue: __typename
            __typename__hydration__detail: __typename
            hydration__issue__fooId: fooId
            hydration__detail__fooId: fooId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foo": {
            "hydration__detail__fooId": "ID",
            "hydration__issue__fooId": "ID",
            "__typename__hydration__issue": "Foo",
            "__typename__hydration__detail": "Foo"
          }
        },
        "extensions": {}
      }
  - serviceName: "Foo"
    request:
      query: |
        query ($v0: ID) {
          issue(issueId: $v0) {
            field
          }
        }
      variables:
        v0: "ID"
    # language=JSON
    response: |-
      {
        "data": {
          "issue": {
            "field": "field_name"
          }
        },
        "extensions": {}
      }
  - serviceName: "Foo"
    request:
      query: |
        query ($v0: ID) {
          detail(detailId: $v0) {
            name
          }
        }
      variables:
        v0: "ID"
    # language=JSON
    response: |-
      {
        "data": {
          "detail": {
            "name": "apple"
          }
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "foo": {
        "issue": {
          "field": "field_name"
        },
        "detail": {
          "name": "apple"
        }
      }
    },
    "extensions": {}
  }
