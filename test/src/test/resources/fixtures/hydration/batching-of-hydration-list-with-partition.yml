name: batching of hydration list with partition
enabled:
  current: false
  nextgen: true
overallSchema:
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }
    type User {
      id: ID
    }
  Issues: |
    type Query {
      issues: [Issue]
    }
    type Issue {
      id: ID
      authors: [User] @hydrated(service: "UserService" field: "usersByIds" arguments: [{name: "id" value: "$source.authorIds"}] identifiedBy: "id" batchSize: 3)
    }
underlyingSchema:
  UserService: |
    type Query {
      usersByIds(id: [ID]): [User]
    }

    type User {
      id: ID
    }
  Issues: |
    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
query: |
  query {
    issues {
      id
      authors {
        id
      }
    }
  }
variables: {}
