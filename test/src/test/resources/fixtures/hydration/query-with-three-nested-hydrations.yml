name: "query with three nested hydrations"
enabled: true
overallSchema:
  Bar: |
    type Query {
      bar: Bar
      barsById(id: [ID]): [Bar]
    }
    type Bar {
      barId: ID
      name: String
      nestedBar: Bar @hydrated(service: "Bar" field: "barsById" arguments: [{name: "id" value: "$source.nestedBarId"}] identifiedBy: "barId")
    }
  Foo: |
    type Query {
      foos: [Foo]
    }
    type Foo {
      name: String
      bar: Bar @hydrated(service: "Bar" field: "barsById" arguments: [{name: "id" value: "$source.barId"}] identifiedBy: "barId" batchSize: 2)
    }
underlyingSchema:
  Bar: |
    type Bar {
      barId: ID
      name: String
      nestedBarId: ID
    }

    type Query {
      bar: Bar
      barsById(id: [ID]): [Bar]
    }
  Foo: |
    type Foo {
      barId: ID
      name: String
    }

    type Query {
      foos: [Foo]
    }
query: |
  query {
    foos {
      bar {
        name
        nestedBar {
          name
          nestedBar {
            name
          }
        }
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "Foo"
    request:
      query: |
        query {
          foos {
            __typename__batch_hydration__bar: __typename
            batch_hydration__bar__barId: barId
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "foos": [
            {
              "__typename__batch_hydration__bar": "Foo",
              "batch_hydration__bar__barId": "bar1"
            },
            {
              "__typename__batch_hydration__bar": "Foo",
              "batch_hydration__bar__barId": "bar2"
            },
            {
              "__typename__batch_hydration__bar": "Foo",
              "batch_hydration__bar__barId": "bar3"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "Bar"
    request:
      query: |
        query ($v0: [ID]) {
          barsById(id: $v0) {
            __typename__batch_hydration__nestedBar: __typename
            batch_hydration__bar__barId: barId
            name
            batch_hydration__nestedBar__nestedBarId: nestedBarId
          }
        }
      variables:
        v0:
          - "bar3"
    # language=JSON
    response: |-
      {
        "data": {
          "barsById": [
            {
              "name": "Bar 3",
              "batch_hydration__bar__barId": "bar3",
              "batch_hydration__nestedBar__nestedBarId": null,
              "__typename__batch_hydration__nestedBar": "Bar"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "Bar"
    request:
      query: |
        query ($v0: [ID]) {
          barsById(id: $v0) {
            __typename__batch_hydration__nestedBar: __typename
            batch_hydration__bar__barId: barId
            name
            batch_hydration__nestedBar__nestedBarId: nestedBarId
          }
        }
      variables:
        v0:
          - "bar1"
          - "bar2"
    # language=JSON
    response: |-
      {
        "data": {
          "barsById": [
            {
              "name": "Bar 1",
              "batch_hydration__bar__barId": "bar1",
              "batch_hydration__nestedBar__nestedBarId": "nestedBar1",
              "__typename__batch_hydration__nestedBar": "Bar"
            },
            {
              "name": "Bar 2",
              "batch_hydration__bar__barId": "bar2",
              "batch_hydration__nestedBar__nestedBarId": "nestedBar2",
              "__typename__batch_hydration__nestedBar": "Bar"
            }
          ]
        },
        "extensions": {}
      }
  - serviceName: "Bar"
    request:
      query: |
        query ($v0: [ID]) {
          barsById(id: $v0) {
            __typename__batch_hydration__nestedBar: __typename
            batch_hydration__nestedBar__barId: barId
            name
            batch_hydration__nestedBar__nestedBarId: nestedBarId
          }
        }
      variables:
        v0:
          - "nestedBar1"
          - "nestedBar2"
    # language=JSON
    response: |-
      {
        "data": {
          "barsById": [
            {
              "name": "NestedBarName1",
