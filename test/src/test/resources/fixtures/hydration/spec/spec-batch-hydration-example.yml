name: "spec batch hydration example"
enabled: true
# language=GraphQL
overallSchema:
  issues: |
    type Query {
      issueById(id: ID!): Issue
    }
    type Issue {
      id: ID!
      title: String
      collaboratorIds: [ID]
      collaborators: [User]
      @hydrated(
        service: "users"
        field: "usersByIds"
        arguments: [{name: "ids" value: "$source.collaboratorIds"}]
        inputIdentifiedBy: [
          {sourceId: "collaboratorIds" resultId: "id"}
        ]
        batchSize: 10
      )
    }
  users: |
    type Query {
      usersByIds(ids: [ID!]!): [User]
    }
    type User {
      id: ID!
      name: String
      email: String
    }
# language=GraphQL
underlyingSchema:
  issues: |
    type Query {
      issueById(id: ID!): Issue
    }
    type Issue {
      id: ID!
      title: String
      collaboratorIds: [ID]
    }
  users: |
    type Query {
      usersByIds(ids: [ID!]!): [User]
    }
    type User {
      id: ID!
      name: String
      email: String
    }
# language=GraphQL
query: |
  query {
    issueById(id: 1) {
      collaborators {
        name
      }
    }
  }
variables: { }
serviceCalls:
  - serviceName: "issues"
    request:
      # language=GraphQL
      query: |
        {
          issueById(id: 1) {
            __typename__batch_hydration__collaborators: __typename
            batch_hydration__collaborators__collaboratorIds: collaboratorIds
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "issueById": {
            "__typename__batch_hydration__collaborators": "Issue",
            "batch_hydration__collaborators__collaboratorIds": [
              "user-256",
              "user-8",
              "user-64"
            ]
          }
        }
      }
  - serviceName: "users"
    request:
      # language=GraphQL
      query: |
        {
          usersByIds(ids: ["user-256", "user-8", "user-64"]) {
            batch_hydration__collaborators__id: id
            name
          }
        }
      variables: { }
    # language=JSON
    response: |-
      {
        "data": {
          "usersByIds": [
            {
              "batch_hydration__collaborators__id": "user-256",
              "name": "2^8"
            },
            {
              "batch_hydration__collaborators__id": "user-64",
              "name": "2^6"
            }
          ]
        },
        "extensions": {}
      }
# language=JSON
response: |-
  {
    "data": {
      "issueById": {
        "collaborators": [
          {
            "name": "2^8"
          },
          null,
          {
            "name": "2^6"
          }
        ]
      }
    },
    "extensions": {}
  }
