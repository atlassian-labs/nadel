<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="240" height="120" fill="#ffffff"/>
    
    <!-- Left side nodes (representing different GraphQL services) -->
    <circle cx="40" cy="30" r="15" fill="#E10098" opacity="0.9"/>
    <circle cx="40" cy="90" r="15" fill="#E10098" opacity="0.9"/>
    <circle cx="40" cy="60" r="15" fill="#E10098" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="55" y1="30" x2="120" y2="60" stroke="#666666" stroke-width="2"/>
    <line x1="55" y1="60" x2="120" y2="60" stroke="#666666" stroke-width="2"/>
    <line x1="55" y1="90" x2="120" y2="60" stroke="#666666" stroke-width="2"/>
    
    <!-- Central node (Nadel) -->
    <circle cx="120" cy="60" r="25" fill="#0052CC"/>
    <text x="120" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Nadel</text>
    
    <!-- Right side (unified endpoint) -->
    <path d="M 160,40 L 200,40 L 200,80 L 160,80 Z" fill="#36B37E"/>
    <line x1="145" y1="60" x2="160" y2="60" stroke="#666666" stroke-width="2"/>
    
    <!-- GraphQL symbol on the right -->
    <text x="180" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">GraphQL</text>
</svg>